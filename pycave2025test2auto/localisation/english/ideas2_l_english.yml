 CHI_union:0 "The Mandate of Heaven"
 CHI_union_desc:0 "For a lot of time, the Middle Kingdom has been divided in feudal fights among the various bureaucrats. But today, a new Empire was born from the ashes of those warring states."
 form_country_chinese_required_state_tt:0 "Controls all §YChinese§! states."
 reclaim_cores_idea:0 "Reclaim Cores"
 reclaim_cores_idea_desc:0 "By all means necessary, we must recover the land unlawfully taken from us in the past."
 generic_military_industry:0 "Military Industry"
 generic_military_industry_desc:0 "If we want to achieve our expansionist goals, we need to ensure that our economic laws are in line with them."
 generic_rapid_mobilization:0 "Rapid Mobilization"
 generic_rapid_mobilization_desc:0 "To become a viable contender for the leadership of all [Root.GetName] we must increase the size of our military. We will develop new methods to streamline training and create an army that can measure up to any challenge."
 generic_recruit_centers:0 "Recruit Centers"
 generic_recruit_centers_desc:0 "Our recent promotion campaigns have resulted in thousands of youngsters waiting in line to join are righteous cause."
 generic_war_of_national_liberation:0 "War of National Liberation"
 generic_war_of_national_liberation_desc:0 "With the Ultimatum refused, we must go on the offensive and liberate all of our territory."
 generic_national_unification:0 "National Unification"
 generic_national_unification_desc:0 "Successes in our Liberation Campaigns have only increased the interest among the [Root.GetAdjective] men to sign up for duty."
 political_loyalty_spirit_fasc:0 "Political Loyalty"
 political_loyalty_spirit_fasc_desc:1 "An unreliable military is a threat to the state it is meant to protect.\n\n§GThis spirit is available due to our ideology.§!"
 political_loyalty_spirit_fasc_tt:1 "New Officers: begin with either §Y"Politically Connected"§! or §Y"Media Personality"§! traits."
 mongol_remnants:0 "Army of the Green Banner"
 mongol_remnants_desc:0 "Our army might be weakened after centuries of conflict, but the old horde of Ghengis never tires! As long as one Iposid still lives, we will not falter. It also helps that our army is stupidly low-maintinence." 
 kurdish_resistance:0 "The Kurdish Resistance"
 kurdish_resistance_desc:0 "The Mongols could not keep us chained. The Iraqis failed to subdue us. The neo-italian syrians could never defeat us. We broke our chains time and time again, and we will do so once more. We may be riding to our doom against a pre-destined failure, but by the lord we will make it a last stand worth remembering. DEATH TO THE GEORGIANS! DEAAAAAATH!" 
 fortress_britanny:0 "Fortress Britanny"
 fortress_britanny_desc:0 "Our borders are stretched thin through Europe and our enemies are plenty. While we do not possess a natural terrain advantage like others, we quickly realized the only way to survive is by constructing deep networks of forts and defenses."
 socialist_militias:0 "Union for National Liberation"
 socialist_militias_desc:0 "Established in 1858, The Union for National Liberation or UNL was the first socialist force in the Celtic Union. Choosing  violence to accomplish their goals, the movement would start a series of revolts through the late XIX century and establishing an illegitmate goverment in madascagar from 1882 to 1910. While a period of 40 years of Labour goverment have dissipated the movement, a new generation inspired by recent communist revolutions, has decided to take arms in the more isolated areas of our country."
 outdated_command:0 "Outdated Military Command"
 outdated_command_desc:0 "While our men are more than capable, and our equipment is up to global standarts, we have faced a series of military humillations in the past 2 decades. This failures can be traced down to the men in command of the military,old and self centered, they have neglected the fast advancements of technology and war itself."
 thousand_years_rule:0 "A Thousands Years of Rule"
 thousand_years_rule_desc:0 "Look upon our neighbours, and you'll see them rise, as you will see them fall. Yet, look upon us, and you'll see Great Britanny standing over hundred of years, for nothing beside will remain"
 peoples_war:0 "The People's War"
 peoples_war_desc:0 "This war is not for meaningless things like glory but to reunite our brothers that await our liberation. Every citizen of the Union must stand for it's country to make this true.
 upgraded_fortress_britanny:0 "Super Fortress Britanny"
 upgraded_fortress_britanny_desc:0 "Our borders are stretched thin through Europe and our enemies are plenty. While we do not possess a natural terrain advantage like others, we quickly realized the only way to survive is by constructing deep networks of forts and defenses. This time we must turtle even harder"
 guerilla_tactics:0 "Guerilla Tactics"
 guerilla_tactics_desc:0 "Every man in the army is taught in the ways of assymetric warfare, this increases their effectiveness agaisnt greater foes and we reduce the reliance of a main supply route."
 increased_mil_budget:0 "Increased Military Budget"
 increased_mil_budget_desc:0 "Subsidizing research programs and making deals with known arms manufacturers should set the perfect position to upgrade our armaments."