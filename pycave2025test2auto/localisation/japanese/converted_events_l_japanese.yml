 war_justification.21.a:0 "[Root.GetRulingParty]のために！"
 war_justification.21.d:0 "“[Root.GetName]の力強さは普遍的に認められていません。歴史の流れには帝国が生まれ、崩壊することがあり、今日、私、[Root.GetLeader]、祖国の首相として、私たちの優越性への主要な脅威を見つけました。それは[From.GetName]の邪悪な専制政治です。"
 war_justification.21.t:0 "[Root.GetLeader]、[From.GetAdjectiveCap]の領土の征服を訴える"
 war_justification.22.a:0 "神は私たちと共にあります！"
 war_justification.22.d:0 "“兄弟姉妹よ、我らの国、栄光ある[Root.GetName]は、神からの支配権を異教徒で信仰のない異教徒、[From.GetName]の悪党[From.GetLeader]に挑戦されています。彼らは赤いと主張し、彼らの血で洪水になるでしょう！”\n\n[Root.GetLeader]はこの問題について明確でした。[From.GetName]とそのマルクス主義のアイデアは[Root.GetName]の体制に対する脅威です。戦争は間もなく起こるようで、神だけが誰が支配権を持つべきかを知っています、すなわち[From.GetAdjectiveCap]国。"
 war_justification.22.t:0 "[From.GetAdjectiveCap]国の赤い脅威"
 war_justification.221.a:0 "[From.GetLeader]は生まれてきたことを後悔するだろう。"
 war_justification.221.d:0 "“[Root.GetName]の強大な力は普遍的に受け入れられていません。歴史の流れには帝国が生まれ、滅びることがあり、今日、私、[Root.GetLeader]、祖国の統治大臣として、私たちの優越性への主要な脅威を見つけました。それが[From.GetName]の邪悪な専制政権です。"
 war_justification.221.t:0 "[Root.GetLeader]、[From.GetName]への戦争を呼びかける"
 war_justification.222.a:0 "仲間たち、勝利へ！"
 war_justification.222.d:0 "“兄弟姉妹よ、我らの国、栄光ある[From.GetName]は、神からの支配権を異教徒で信仰のない異教徒、[Root.GetName]に支配される[Root.GetLeader]率いる邪悪な異教徒から奪われると挑戦されています。彼らは赤いと主張し、その土地は彼らの血によって洪水にされるでしょう！”\n\n[From.GetLeader]はこの問題について明確でした：[Root.GetName]とそのマルクス主義のアイデアは[From.GetName]の体制に対する脅威です。彼らの時代遅れの王国はまだ中世の社会に似ており、封建制産業を搾取し、プロレタリアートは飢えています。マルクス、エンゲルス、レーニンの理論は明確です：我々は武力によって[Root.GetAdjective]の圧政を打破する必要があります！"
 war_justification.222.t:0 "[From.GetAdjectiveCap]国の反マルクス侮辱"
 war_justification.223.a:0 "我々は、自由、平等、博愛のために戦います！"
 war_justification.223.d:0 "“太古より、地を治める者は神が選び出すものであり、今日でも、我々の強大な祖国はこの原則を追求し続けています。しかし、私、[Root.GetLeader]は、この理想を捨て去り、民主主義の思想によって腐敗し、無政府主義政権の腐敗にすぎない邪悪な国を見つけました。[From.GetAdjective]の人々は、[From.GetRulingParty]が望んでいようが、全能の神によって選ばれた君主の権利を持っています。"
 war_justification.223.t:0 "[Root.GetLeader]、[From.GetName]における君主制を支持し、[From.GetLastElection]選挙を拒否"
 war_justification.224.a:0 "我々は[Root.GetName]にパンツァー戦争の技術を教えます。"
 war_justification.224.d:0 "“政治的なファシズムは、罪深い異端者の手によって神に選ばれた君主制の堕落に過ぎません。[Root.GetName]の破壊は宿命で決まっていますが、[Root.GetAdjective]のほとんどの人々にはその罪はありません。[Root.GetLeader]の狂気の政権からの解放こそ、神の意志です！"
 war_justification.224.t:0 "[Root.GetLeader]対[From.GetLeader]"
 war_justification.225.a:0 "[From.GetName]は敗北に備えるべきです。"
 war_justification.225.d:0 "“[From.GetName]という小さな国は、全能の神が計画した私たちの領土の正当な一部です。私たちは彼らの人々に寛大であり、彼らを§B«rois fainéants»§から解放し、[From.GetNeutralParty]からも解放します！"
 war_justification.225.t:0 "[Root.GetLeader]の侵略の脅威"
 war_justification.226.a:0 "封建制の終わりを実感する時です。"
 war_justification.226.d:0 "“市民の皆さん、私、[From.GetAdjectiveCap]国王の名において、[Root.GetLeader]の邪悪で罪深く、異教的なやり方を宣言し、不潔な銀行家の思想が[Root.GetAdjective]国を奴隷にすることを非難します。神は私たちに呼びかけ、その土地で体制を回復し、[Root.GetLeader]は彼の罪の償いをするようにし、それがここであろうと地獄であろうとも！”\n\n[From.GetLeader]は首相として、今日もう一つのスピーチを行い、[Root.GetName]と私たちの技術的に先進的な経済理念に対抗しました。戦争は避けられず、外交は再び失敗したため、準備がまもなく終了するでしょう。"
 war_justification.226.t:0 "[From.GetName]の中世の脅威"
 war_justification.227.a:0 "神よ、王を救え！"
 war_justification.227.d:0 "“仲間たち！毎月、毎日、夜が過ぎるにつれて、宣言が『祖国防衛』などのフレーズは紛れもない資本主義の欺瞞であると述べた真実を表現したとき、労働者の大衆にとってはますます明確になっています。毎日明白になるのは、戦争が起きること、これは[Root.GetAdjective]資本家、大泥棒に対する戦争であり、戦利品を巡って争っており、それぞれが最大の分け前、略奪する最大の国々、鎮圧し奴隷化する最大の国々を得ようと努力しているのです。”\n\nボリシェヴィキの指導者、[From.GetLeader]は再び[Root.GetName]の繁栄した君主制に対して、征服し肥沃な土地を略奪しようとする希望をかけて哀れな言葉遣いを使っています。神は私たちと共に、これらの不浄な信仰のない異端者に対して、そして王は確かに戦争を宣言し、[Root.GetLeader]首相に支えられています。"
 war_justification.227.t:0 "[From.GetAdjectiveCap]ボリシェヴィキからの攻撃"
 war_justification.228.a:0 "彼らは革命が[Root.GetAdjective]人々にとって何を意味するのか理解していないのです。"
 war_justification.228.d:0 "『同志たち、最も偉大な革命家でさえ以前は裏切り者と呼ばれたことがある。しかし、革命自体が裏切られていることは明らかです。[Root.GetName]の[Root.GetRulingParty]が結局のところマルクス主義のアイデアのすべてを捨て、偽りの前提の下で統治できる劣化した労働者の国家を築いたことをどのように説明しますか？ 国際革命の代償として自らの権力を強化することで、彼らは自分たちが主張する理想にあまり関心を抱いていないことを示しました。真の革命を彼らにもたらさなければなりません。』\n\n最初は[Root.GetRulingParty]の[Root.Capital.GetName]での勝利を支持していましたが、[From.GetLeader]は[Root.GetLeader]の哲学から離れています。紛争は、彼らが我々に自分たちの社会主義を押し付けるために侵攻する段階までエスカレートしています。"
 war_justification.228.t:0 "[Root.GetAdjective]共産主義の失敗"
 war_justification.229.a:0 "明日、Economy 101が[From.GetAdjective]フロントになります！"
 war_justification.229.d:0 "“[Root.GetAdjective]の人々の自由というふりをするものよりも大きな嘘があるでしょうか？ 彼らはかつて土地の所有を主張した王子や公爵の下で奴隷のように働いていましたが、今では工場の所有権を主張する者に労働力を売ることを強いられています。彼らの主人を選ぶ自由を自由と呼ぶことはできません。同様に、指導者を選ぶ自由も偽の選択肢であり、プロパガンダは真の社会主義者が権力を握ることを決して許さないでしょう。これほど徹底的に洗脳された人々は、[From.GetAdjective]の介入以外では救われないでしょう。”\n\n[From.GetLeader]は長い間、[Root.GetName]の政府と党の会議で論争してきましたが、この言葉遣いは今では公によく使用されています。この紛争が平和的に解決される可能性はほとんどなく、私たちの経済だけがそれから利益を得るでしょう。"
 war_justification.229.t:0 "[From.GetLeader]が[Root.GetAdjectiveCap]ブルジョワ階級を侮辱"
 war_justification.23.a:0 "神よ、我が国王を救え！"
 war_justification.23.d:0 "“太古より、地を治める者は神が選び出すものであり、今日でも、我々の強大な祖国はこの原則を追求し続けています。しかし、私、[Root.GetLeader]は、この理想を捨て去り、無政府主義政権の堕落に過ぎない民主主義の理念を採用した邪悪な国を見つけました。[From.GetAdjective]の人々は、[From.GetRulingParty]の堕落した意志に関わらず、全能の神によって選ばれた君主の権利を持っています。"
 war_justification.23.t:0 "[Root.GetLeader]、[From.GetAdjective]君主制の復活を呼びかける"
 war_justification.230.a:0 "共産主義者に死を!"
 war_justification.230.d:0 "“革命の未来にとって、そして労働者の困難にとってより忌まわしい社会は、[Root.GetName]のファシスト政権以外にはないでしょう。国家の古老の野蛮な方法を現代風の仮面に身を包み、労働者階級の不可避な国際的な勝利の代替の未来として自己を提示しようとしています。彼らが我々または我々の同盟国に対して攻撃を仕掛けるのは時間の問題です。我々が先手を打ちましょう。”\n\n私たちと[Root.GetAdjective]との間で相互の軽蔑が期待されなかったのは誰もが知っていますが、最近、敵意が激化しています。[From.GetLeader]の発言を聞くと、対立が早晩発生することが明らかです。"
 war_justification.230.t:0 "[From.GetLeader]、[Root.GetAdjective]のナショナリズム打倒を訴える"
 war_justification.231.a:0 "[Root.GetLeader]は、どんな革命的な大義名を持つ人よりも優れた統治者です！"
 war_justification.231.d:0 "「私たちは[From.GetName]で社会主義社会を確立しましたが、多くの国はまだ古い専制政権の支配下にあります。[Root.GetName]の労働者たちは声を上げる手段も組織の手段も持たず、社会主義を導入しようとする試みは、[Root.GetLeader]政権によって残酷に鎮圧されるでしょう。国際的な革命の歯車が[Root.GetAdjective]の人々のために回るのを待つことはできません。私たちはここで資本主義の圧政者を打倒できたことを証明し、[Root.Capital.GetName]の圧政者も打倒します！」\n\n[From.GetLeader]は、我々の政府とのあらゆる外交的試みを断念しました。国境を撤廃する共産主義の任務は、今や我々の国境を撤廃することに厳密に焦点を当てています。"
 war_justification.231.t:0 "[From.GetName]、[Root.GetName]への革命をもたらす"
 war_justification.232.a:0 "明日は、『経済101』が[From.GetAdjective]戦線に登場します！"
 war_justification.232.d:0 "“[Root.GetAdjective]の人々の自由とされるものほど大きな嘘はあるでしょうか？ 以前は彼らは土地の所有権を主張した王子や公爵の下で奴隷として働いていましたが、今では工場の所有権を主張する者に労働力を売ることを強いられています。 彼らの自由は、どちらの主人を選ぶかという点で自由とは言えないでしょう。 同様に、指導者を選ぶ自由も偽の選択肢であり、プロパガンダが真の社会主義者が権力を握ることを決して許さないでしょう。 ここまで徹底的に洗脳された人々は、[From.GetAdjective]の介入以外では救済できないでしょう。”\n\n社会主義国[From.GetName]の政府は、我々の国が彼らの社会実験なしでも満足している可能性を受け入れることを拒み、公然と我が国への攻撃を脅かしています。 この紛争が平和に解決される理由はほとんどないと言えるでしょう。"
 war_justification.232.t:0 "[From.GetLeader]が[Root.GetAdjective]の労働者を支援するよう求める"
 war_justification.233.a:0 "神は私たちと共にいます！"
 war_justification.233.d:0 "“同胞たち、専制主義の不当な圧制から世界を解放する試みとして、私、[Root.GetLeader]、あなたに自由と平等をほとんど知られていない[From.GetAdjective]王朝に対抗するよう促します。私たちは民主主義の武器庫であり、善のための戦士です！” [Root.GetLeader]が最後に自国民に届けた演説は、あたかも無政府の寡頭制がより良いかのように、われわれの支配に対する侮辱でしかありませんでした。帝国軍はこの脅威に立ち向かう準備ができており、神は私たちと共にいます。”"
 war_justification.233.t:0 "[Root.GetLeader]が[From.GetAdjective]の神の選んだ王政を侮辱"
 war_justification.234.a:0 "利益がある限り、資本主義者は戦争を仕組むでしょう。"
 war_justification.234.d:0 "“疑いの余地なく、[Root.GetName]の共産主義はこの時代における自由と秩序への最大の脅威の1つです。容赦なく、無情に、これは[Root.GetAdjective]の繁栄し、民主社会への希望だけでなく、その隣国の希望までも呑み込もうとしています。今行動を起こさないなら、この最初のドミノが遅すぎて転倒し、続くのはさらなる失敗した社会実験です。私たちが介入する前に、どれだけ多くの人が死ななければならないのでしょう？”\n\n新興の労働者運動は[From.GetAdjective]の指導者たちを脅かしました。彼らの反対派の代表者はこれを、我々との戦争を追求するための赤い恐怖症だと呼んでいますが、[From.GetRulingParty]の言辞はこれまで非常に成功しています。"
 war_justification.234.t:0 "[From.GetName]が赤い脅威に反対"
 war_justification.235.a:0 "[From.GetName]はどうせ疑念のある民主主義であり、そのような攻撃的な行動を追求しているだけです。"
 war_justification.235.d:0 "“重い心で私たちは現実に立ち向かわなければなりません。[Root.GetName]への侵攻が私たちの唯一の手段かもしれません。現在の状況では他の解決策を試みるのは戦略的にあまりにも大きな不利益です。[From.GetAdjective]の人々も[Root.GetAdjective]の人々も戦争を望んでいないと信じていますが、歴史が私たちをこの地点に導いてしまい、選択肢は限られています。私たちの軍事力を主張することで、将来の流血を避けることができることを願うしかありません。”\n\n民主主義国同士は通常、戦争に行かないという説は一般的ですが、最近の展開は将来[From.GetAdjective]による[Root.GetName]への侵攻を示唆しています。歴史はまだ私たちに驚きをもたらすかもしれません。"
 war_justification.235.t:0 "[From.GetName]が[Root.GetName]への介入を呼びかける"
 war_justification.236.a:0 "避けられない。早く終わらせたほうがいい。"
 war_justification.236.d:0 "“現代史、おそらくは歴史全体において、[Root.GetRulingParty]が現在[Root.GetName]を支配している鉄の支配ほどひどい暴政は存在しませんでした。人々は、我々が紛争を引き起こすべきではないと主張し、将来の条約と約束を守るために[Root.GetLeader]を信じるべきだと言うかもしれませんが、これらの不名誉な嘘つきたちにとって、ファシズムの支配下で締結された条約は無価値です。これらの不誠実な嘘つきたちにとって、強者が正しいとされ、合意が書かれた紙は彼らの反対者の本と同じくらい簡単に燃えてしまいます。"
 war_justification.236.t:0 "[From.GetName]が[Root.GetAdjective]ファシズムに立ち向かう"
 war_justification.237.a:0 "彼らの高飛車な retoric は私たちを脅かすことはありません。"
 war_justification.237.d:0 "“[Root.GetName]との対立に外交的解決策を見つけようと試みたにもかかわらず、交渉は再び決裂し、私たちは限られた選択肢しか残されていません。[Root.GetLeader]政権は国民に説明責任のない指導者に典型的な合理的でないアプローチを示しています。[Root.GetAdjective]政権の政策が完全に転換しない限り、戦う以外の選択肢は残されていません。”\n\n[From.GetAdjective]の国内問題への干渉は注目されており、一部の野党政治家は、[From.GetRulingParty]が最初から強硬派政策を追求していたと主張しています。彼らの元々の意図は何であれ、将来の戦争は急に非常に現実的で避けられないもののようです。"
 war_justification.237.t:0 "[Root.GetName]との外交が決裂"
 war_justification.238.a:0 "NAPが破られています。"
 war_justification.238.d:0 "“今日、ここに立って述べると、私は[From.GetName]の人々によって選出され、国を繁栄に導くために[From.GetLastElection]で選出されました。 ただし、すべての人々がこの幸運を得たわけではなく、一部の人々は知らずにそれを剥奪されました。 それが[Root.GetName]の場合で、欲張りな銀行家であるサー・[Root.GetLeader]によって支配され、彼の邪悪な行為は彼自身の人々を奴隷化し、それを依然として正常な政権と呼んでいます。 自由のために、私たちが武器を取り、[Root.GetAdjectiveCap]の人々を救出することが不可欠です！”\n\n[Root.GetName]の歴史的な理念は変わってしまったかもしれませんが、それは経済の繁栄を許すためだけで、実際には人間の価値はそれほど重要ではありません。 自由と共和国の名のもと、[From.GetLeader]は我々に対する戦争を呼びかけ、人々を借金のくびきから解放することを期待しています。 愚か者は[Root.GetRulingParty]が経済哲学について彼よりも博識であることを忘れたようです。 結果は簡単に予測できます。"
 war_justification.238.t:0 "[From.GetAdjectiveCap]の銀行家が[Root.GetName]の独裁制の存在を主張"
 war_justification.239.a:0 "王に乾杯！"
 war_justification.239.d:0 "“兄弟姉妹よ、我々、強大な[Root.GetAdjectiveCap]の子供たち、リケを築き繁栄させました。しかし、別の国が我々よりも優れた国であると主張しています。それは、劣る[From.GetLeader]と彼の[From.GetRulingParty]によって支配されている国です。唯一のリケは存在でき、明らかに優れているのは、我々のリケです！”\n\n[Root.GetLeader]の憎悪の言葉は決して止まることはなく、彼は我々の神から選ばれた統治者に反対し、その異端の教えが[Root.GetAdjective]国を殺し、拷問しています。皇帝の軍隊は彼らと戦う準備ができており、王は私たちの側にいます。"
 war_justification.239.t:0 "[From.GetAdjective]ライケの問題"
 war_justification.24.a:0 "[From.GetLeader]は彼の罪を後悔するでしょう。"
 war_justification.24.d:0 "“政治的ファシズムは、罪深い異端者の手によって神に選ばれた君主制の堕落に過ぎません。[From.GetName]の破壊は宿命で決まっていますが、[From.GetAdjective]のほとんどの人々にはその罪はありません。[From.GetLeader]の狂気の政権からの解放こそ、神の意志です！"
 war_justification.24.t:0 "[Root.GetLeader]、[From.GetFascistParty]の脅威に抗議"
 war_justification.240.a:0 "彼らが私たちの理念を恐れるなら、彼らは自分の国民を恐れているのです。"
 war_justification.240.d:0 "「共産主義よりも私たちの生活様式、実際には生活自体にとってより大きな脅威があるでしょうか？この疫病は、奴隷が支配者ではなく、あらゆる国を支配し、国そのもの、人々、その歴史を廃止する脅威です。私たちは[From.GetName]を取り、共産主義の疫病を廃止します。」\n\n[From.GetLeader]の共産主義に対する憎悪は、[From.GetRulingParty]が権力を握る前からよく知られていますが、最近、特に[Root.GetAdjective]政府の場合において激化したようです。私たちの地球上からマルクス主義を一掃する探求はそこから始まるかもしれません。"
 war_justification.240.t:0 "[From.GetLeader]、[Root.GetAdjective]の共産主義に警告"
 war_justification.241.a:0 "[From.GetLeader]のようなファシストのくずから予想されることです。"
 war_justification.241.d:0 "「[Root.GetAdjective]は自由と民主主義を主張し、平和を望むと主張していますが、彼らが自慢するこれらのことは虚しいものです。彼らの民主主義は人々を分かち合うべき場所で人々を分かち合い、彼らの自由はただの規律の不足を裏切ります。私たち[From.GetAdjective]はこれらの嘘を看破しています...そして、この平和、彼らの条件での平和も嘘であることがわかります。」\n\n[From.GetRulingParty]は長らく[Root.GetAdjective]国家の弱さを嘲笑してきましたが、最近、その言葉遣いはさらに攻撃的になりました。武力衝突の日が近づいています。"
 war_justification.241.t:0 "[From.GetLeader]、[Root.GetAdjective]の理念を非難"
 war_justification.242.a:0 "彼らが来るのを待ちましょう！"
 war_justification.242.d:0 "「[Root.GetAdjective]は、権力を簡単に手放さない人々です。しかし、私たちは、私たちの二つの国の進路が衝突しかねないことを理解しなければなりません。私たちは、来る闘争に備えなければなりません。[Root.GetName]は戦いなしで奪われることはありません。」\n\n[Root.GetName]と[From.GetName]の政府は似た考えを持つことからの理解の可能性が、武力でその領土を奪うキャンペーンに切り替わりました。"
 war_justification.242.t:0 "[From.GetName]、偉大なる闘争に備える"
 war_justification.243.a:0 "なぜ私たちは平和に生きることを許されないのでしょうか？"
 war_justification.243.d:0 "「[Root.GetName]は[Root.GetAdjective]に属しているのでしょうか？それとも、より良い問いを自問しましょう：未来は[Root.GetAdjective]に属しているのでしょうか、それとも[From.GetName]に属しているのでしょうか？」\n\n[From.GetLeader]の今日の演説は、[From.GetName]が戦争への道を歩んでいることを示唆しています。過去の1か月間、政治的な緊張が高まっており、[From.GetAdjective]の人々が戦争は避けられないと受け入れたようです。[Root.GetName]も備える必要があります。"
 war_justification.243.t:0 "[From.GetLeader]、[Root.GetName]に反対発言"
 war_justification.244.a:0 "私たちの銀行家は[From.GetLeader]に見せつけます。"
 war_justification.244.d:0 "“[Root.GetAdjective]は自由と民主主義を主張し、平和を望むと主張しますが、これらのことすべては空虚です。 彼らの民主主義は人々を分裂させるべきところであり、彼らの自由は規律の欠如を裏切ります。 私たち[From.GetAdjective]はこれらの嘘を見抜いています... そして、この平和、彼らの条件での平和も嘘です。”\n\n[From.GetRulingParty]は長らく[Root.GetAdjective]国家（確かに見当たらない）の弱点を嘲笑してきましたが、最近、その言葉遣いはより攻撃的になっています。 武力衝突の日が近づいています。"
 war_justification.244.t:0 "[From.GetLeader]が[Root.GetAdjective]の理念を非難"
 war_justification.245.a:0 "これは[Root.GetName]です！"
 war_justification.245.d:0 "“[From.GetName]、および[From.GetFactionName]と共に、我々を恐れさせることはありません。我々は彼らの世界征服に加担することは絶対にありません。我々の平和は我々の独立を確保するために犠牲にされなければなりません。そして、今日、[From.GetDateText]、私は[Root.GetRulingParty]の指導者として宣言します。我々の軍隊は[From.GetLeader]の体制と戦うために準備されなければなりません。”\n\nよりばかげたことはできませんでした、[From.GetLeader]を専制君主として非難し、我々を彼らの無政府状態の餌食と宣言することは。[Root.GetName]は我々と争うことを後悔するでしょう。"
 war_justification.245.t:0 "[From.GetAdjectiveCap]州への無政府状態の侵略"
 war_justification.246.a:0 "我々が達成した進歩を元に戻すには既に遅すぎます。"
 war_justification.246.d:0 "“[From.GetAdjective]の国民精神は強力ですが、すべての国が同じように幸運とは限りません。[Root.GetName]は伝統を壊され、正統な支配者は昔ながらのマルクス主義革命の名の下に乱暴に葬られました。我々の責任は、この血に飢えた簒奪者に導かれた世界に秩序を回復し、[From.GetName]の力を主張することです。"
 war_justification.246.t:0 "[From.GetLeader]が[Root.GetName]で秩序の回復を望む"
 war_justification.247.a:0 "[From.GetAdjective]人々の中の平和を望む声は、もちろん沈黙しています。"
 war_justification.247.d:0 "“[Root.GetName]は自分たちの方がより現代的で進歩していると考えるかもしれませんが、真実は彼らの国は私たちの国と同様に試されておらず、また私たちの前には明らかになった脅威に備えていません。彼らの軽蔑的な態度や、私たちが正当に持つべきものを奪おうとすることにより、彼らは自分たちにとっての脅威の1つとなりました。彼らの弱く分かれた国は私たちの主張にほとんど抵抗しないでしょう。"
 war_justification.247.t:0 "[From.GetLeader]が[Root.GetAdjective]の権利を問う"
 war_justification.248.a:0 "もし彼らが私たちの力を試したいと思うなら、後悔することになるでしょう。"
 war_justification.248.d:0 "“私の反対者は、私の統治が[Root.GetName]の[Root.GetRulingParty]と同じようだと思わせようとしています。彼らは間違っていると言えません。[Root.GetLeader]の成功は最近の流行の結果であり、他の国々を服従させるために巨大な破壊的な運動に取り組んでいるだけの賤民集団ではありません。[From.GetRulingParty]はこの運動に対抗して立ち向かう者として立ち上がっています。私はこの脅威を排除するために必要なことは何でもする用意があります、それが戦争であろうとも。"
 war_justification.248.t:0 "[From.GetLeader]が[Root.GetAdjective]の圧制者を非難"
 war_justification.249.a:0 "彼らは私たちを敵にしたことを後悔するでしょう。"
 war_justification.249.d:0 "“私たちが平和な人々であることは確かですが、単なる性格だけが私たちが歴史の進む道を決定する要因ではありません。これは戦争の時です。長らく[Root.GetAdjective]は私たちが直面するであろう試練を乗り越えるために必要な手段を保有してきましたが、それらを平和的に放棄することは明らかにありません。現代国家を築くための最善の努力にもかかわらず、いくつかの問題は古代の戦闘によってのみ解決できることがあります。"
 war_justification.249.t:0 "[From.GetName]が[Root.GetName]に対する戦争を呼びかける"
 war_justification.25.a:0 "[From.GetLeader]は怠惰さを後悔するでしょう。"
 war_justification.25.d:0 "“[From.GetName]という小さな国は、全能の神によって予定された私たちの領土の一部です。私たちは彼らの人々に寛大であり、彼らを§B«rois fainéants»§から解放し、[From.GetNeutralParty]からも解放します！"
 war_justification.25.t:0 "[Root.GetLeader]、[From.GetName]への侵攻を呼びかけ"
 war_justification.250.a:0 "彼らは私たちを敵にしたことを後悔するでしょう。"
 war_justification.250.d:0 "“我々が平和な人々であるかもしれませんが、単に我々の本質だけが歴史でとるべきコースを決定するものではありません。 これは戦争の時です。 長い間、[Root.GetAdjective]は、私たちが直面する可能性のある試練を乗り越えるために必要な手段を保持してきたことがあり、彼らはそれを平和に手放すつもりはないことが明らかです。 現代国家を築くための最善の努力にもかかわらず、一部の問題は古代の戦闘によってのみ解決できるものもあることが明らかです。”\n\n最近の演説で、[From.GetLeader]の[Root.GetName]に対する敵対的な言葉遣いは強化され、侵略を正当化するために大いに努力しました。 一部の人々はこの進路を支持していますが、最終決定は彼らの指導者の手にかかっています。"
 war_justification.250.t:0 "[From.GetLeader]が[Root.GetName]に対する戦争を呼びかける"
 war_justification.251.a:0 "神は私たちと共にいます！"
 war_justification.251.d:0 "“市民の皆さん、専制政治の不当な圧政から世界を解放する試みとして、私、[From.GetLeader]は[Root.GetAdjective]王朝に立ち向かい、その臣民を恐怖で抑圧しているものに立ち向かうよう皆さんに訴えます。 そこでは自由と平等はほとんど知られておらず、私たちは民主主義の銀行家であり、善のために戦う者です！”\n\n[From.GetLeader]が自分の民に届けた最後の演説は、我々の支配を侮辱するものであり、まるで無政府主義の寡頭政治の方が良いかのようでした。 帝国軍はこの脅威と戦う準備ができており、神は私たちと共にいます。"
 war_justification.251.t:0 "[Root.GetLeader]が[From.GetAdjective]の神選王政に挑発"
 war_justification.252.a:0 "利益が出る限り、資本家は戦争を製造し続けます。"
 war_justification.252.d:0 "“疑いようのない事実、[Root.GetName]の共産主義はこの時代における自由と秩序への最大の脅威の一つです。 無慈悲で冷酷で、それは[Root.GetAdjective]人々の繁栄する民主社会への希望だけでなく、その隣人の希望も脅かしています。 私たちが今行動を起こさなければ、この最初のドミノ骨牌が倒れるのが遅すぎて、その後も失敗した社会実験が続くことでしょう。 どれだけ多くの人が死ななければ介入するのでしょう？”\n\n新興の労働者運動は[From.GetAdjective]の指導者たちを威嚇しました。 反対派代表はこれを我々との戦争を追求する赤色の恐怖と呼びましたが、[Root.GetRulingParty]の言辞はこれまでに非常に成功しています。"
 war_justification.252.t:0 "[From.GetLeader]が赤い脅威に反対"
 war_justification.253.a:0 "[Root.GetName]はどうせ疑わしい民主制度であり、このような攻撃的な行動を追求している。"
 war_justification.253.d:0 "“重い心で、我々は現実を直視しなければなりません。[Root.GetName]への侵略は、現在の状況では他の解決策を試みるには戦略的に優位すぎます。 [From.GetAdjective]または[Root.GetAdjective]の人々が戦争を望んでいないことを信じていますが、歴史は我々をこの地点に導いており、選択肯有限。 我々は唯一、我々の軍事力を主張することで、将来の流血事件を回避できることを願うことしかできません。"
 war_justification.253.t:0 "[From.GetLeader][Root.GetName]への介入を呼びかける"
 war_justification.254.a:0 "避けられない。早く終わらせるほうが良い。"
 war_justification.254.d:0 "“現代の歴史、おそらくは全史において、[Root.GetRulingParty]が現在[Root.GetName]を握りつぶしている鉄の支配よりも悪質な暴政は存在しません。 人々は紛争を招くべきではない、将来[Root.GetLeader]が条約と約束を守ると信じるべきだと主張するかもしれませんが、これらの人々はファシズムの支配下で締結された条約は無価値であることを認識していません。 これらの不名誉な嘘つきにとって、力こそが正義であり、協定が書かれた紙は敵対者の書物と同じく簡単に燃えます。"
 war_justification.254.t:0 "[From.GetLeader]が[Root.GetAdjective]ファシズムに立ち向かう"
 war_justification.255.a:0 "彼らの高慢な言辞は私たちを恐れさせません。"
 war_justification.255.d:0 "“[Root.GetName]との紛争を外交的に解決しようとした努力にもかかわらず、交渉は再び決裂し、我々には限られた選択肢しか残されていません。 権威主義的な[Root.GetLeader]政権は、彼らの人民に説明責任のない指導者らしい、この問題に対する合理的でないアプローチを示しています。 [Root.GetAdjective]指導部の政策が完全に転換しない限り、我々には戦う以外の手段は残されません。"
 war_justification.255.t:0 "[Root.GetName]との外交が決裂"
 war_justification.256.a:0 "[Root.GetName]は疑念のある政権であり、そのような攻撃的な行動を追求しています。"
 war_justification.256.d:0 "“私たちが現実に立ち向かわなければならない状況については重い心で受け止める必要があります。[Root.GetName]への侵略が、現在の状況では他の解決策を試みるにはあまりにも戦略的な優位性があります。 我々は、[From.GetAdjective]または[Root.GetAdjective]の人々が戦争を望んでいないことを信じていますが、歴史は我々をこの地点に導いており、選択肯是限られています。 我々の軍事力を主張することによって、将来の血戦を避けることができることを願うばかりです。"
 war_justification.256.t:0 "[From.GetLeader]、[Root.GetAdjectiveCap]経済への介入を呼びかける"
 war_justification.26.a:0 "神よ国王をお救いください！"
 war_justification.26.d:0 "“市民の皆さん、私、[Root.GetAdjectiveCap]国王の名において、[From.GetLeader]の邪悪で罪深く、異教的なやり方を宣言し、非道い銀行家の思想が[From.GetAdjective]国を奴隷にすることを非難します。神は私たちに呼びかけ、その土地で体制を回復し、[From.GetLeader]は彼の罪の償いをするようにし、それがここであろうと地獄であろうとも！”\n\n[Root.GetLeader]は首相として、今日もう一つのスピーチを行い、[From.GetName]と彼らのいわゆる '極小国家主義の理想' に反対しました。戦争は避けられず、外交は再び失敗したため、準備がまもなく終了するでしょう。"
 war_justification.26.t:0 "[From.GetName]の邪悪なブルジョワ階級"
 war_justification.27.a:0 "世界の労働者よ、団結せよ！"
 war_justification.27.d:0 "“仲間たち！毎月、毎日、毎夜が過ぎるにつれて、マニフェストが「祖国防衛」などといったフレーズは資本主義者の欺瞞に過ぎないと述べた真実を示すにつれ、労働者階級の大衆にはますます明白になっています。毎日明らかになるのは、戦争が訪れること、そしてこれは[From.GetAdjective]資本主義者、大強奪者に対する戦争であり、略奪の分け前を争っており、最大の分け前、略奪する国々の最大数、鎮圧し奴隷化する国々の最大数を獲得しようとしているのです。”\n\n議長が語っており、彼は正しい：[Root.GetName]の国はますます[From.GetAdjective]政府の独裁と時代遅れの体制によって脅かされています。戦争は避けられず、誰もが戦うよう呼びかけられています。"
 war_justification.27.t:0 "[From.GetAdjectiveCap]強奪者への防衛"
 war_justification.28.a:0 "彼らの社会主義への試みを救済する時間はまだあります。"
 war_justification.28.d:0 "「同志たち、偉大な革命家たちがかつて裏切り者と呼ばれたことはありましたが、革命そのものが裏切られたことははっきりと見て取れるようになってきました。それ以外にどのように説明できるでしょうか、[From.GetName]の[From.GetRulingParty]がマルクス主義のアイデアの兆候を一切捨て去り、虚偽の前提の下で君臨する退廃した労働者国家を築いたところでしょう。国際革命の代償として自らの権力を強化することで、彼らは自分たちが主張する理想にほとんど興味を示さないことを示しました。我々は真の革命をもたらさなければなりません。」\n\n最初は[From.GetAdjective]の革命を支持していたにもかかわらず、[Root.GetLeader]はそれがどのように発展したかについてますます失望を表明しています。[Root.GetRulingParty]は手遅れになる前に介入しなければならないかもしれません。"
 war_justification.28.t:0 "[From.GetAdjective]の共産主義は失敗"
 war_justification.29.a:0 "我々は彼らの資本主義の独裁を打倒します！"
 war_justification.29.d:0 "「[From.GetAdjective]の人々の自由とされるものよりも大きな嘘があるでしょうか？彼らはかつて土地の所有権を主張した王子や公爵の下で奴隷のように働いていましたが、今では工場の所有権を主張する者に労働力を売らざるを得ません。彼らの選ぶ自由が自由と呼ばれることはできません。同様に、彼らの指導者を選ぶ自由も偽の選択であり、宣伝は真の社会主義者が権力を握ることを決して許しません。完全に洗脳された人々は[Root.GetAdjective]の介入以外に救われないでしょう。」\n\n[Root.GetLeader]は[From.GetName]の政府について党の会議で長い間論争を繰り広げてきましたが、この言葉遣いは今では公の場でもよく使われています。この紛争が平和的に解決できる理由はほとんどありません。"
 war_justification.29.t:0 "[Root.GetLeader]、[From.GetAdjective]の労働者を支援する呼びかけ"
 war_justification.30.a:0 "ファシストに死を！"
 war_justification.30.d:0 "「革命の未来にとって、労働者の窮状にとって、[From.GetName]のファシスト政権ほど未来を忌避する社会は他にありませんか？国家の制度に狂信的に身を捧げるよう人々に呼びかけ、古代の野蛮なやり方を現代風の衣装に身を包み、労働階級の必然的な国際的勝利の代替未来として表現しようとしています。彼らが私たちまたは私たちの同盟国に対して攻撃を仕掛けるのは時間の問題です。私たちは先手を打つべきです。」\n\n私たちと[From.GetAdjective]の間に相互の軽蔑を期待した者は誰もいませんでしたが、最近、敵意が高まっています。今では、紛争が早まる可能性があるようです。"
 war_justification.30.t:0 "[Root.GetLeader]が[From.GetAdjective]のナショナリズムを打倒するよう呼びかけ"
 war_justification.31.a:0 "[From.GetAdjective]の労働者、あなたの解放は近いです！"
 war_justification.31.d:0 "「[Root.GetName]では社会主義社会を確立しましたが、まだ多くの国が古い専制政治の下で苦しんでいます。[From.GetName]の労働者たちは発言権も組織手段も持たず、社会主義を導入しようとする試みは[From.GetLeader]政権によって残忍に鎮圧されます。[From.GetAdjective]の人々のために国際革命の歯車が動くのを待つことはできません。私たちがここで資本主義の抑圧者を打倒できたように、[From.Capital.GetName]の抑圧者も打倒します！」\n\n[Root.GetLeader]は[From.GetName]を支配する[From.GetRulingParty]に対する外交的な言葉遣いのすべてを捨てました。国境を排除する探求は今や彼らの国境を排除することに厳密に焦点を当てています。"
 war_justification.31.t:0 "[Root.GetLeader]、[From.GetName]に革命をもたらす"
 war_justification.32.a:0 "彼らのブルジョワ独裁を打倒します！"
 war_justification.32.d:0 "“[From.GetAdjective]の人々の自由とされるものほど大きな嘘はあるでしょうか？ 以前は彼らは土地の所有権を主張した王子や公爵の下で奴隷として働いていましたが、今では工場の所有権を主張する者に労働力を売ることを強いられています。 彼らの自由は、どちらの主人を選ぶかという点で自由とは言えないでしょう。 同様に、指導者を選ぶ自由も偽の選択肢であり、プロパガンダが真の社会主義者が権力を握ることを決して許さないでしょう。 ここまで徹底的に洗脳された人々は、[Root.GetAdjective]の介入以外では救済できないでしょう。”\n\n[Root.GetLeader]は長らく党の会議で[From.GetName]の政府と対立してきましたが、この主張は今では公の場でもより頻繁に使用されています。 この紛争が平和に解決される理由はほとんどないと言えるでしょう。"
 war_justification.32.t:0 "[Root.GetLeader]が[From.GetAdjective]の労働者を支援するよう求める"
 war_justification.33.a:0 "[Root.GetLeader]が言ったように、私たちは民主主義の武器庫です。”"
 war_justification.33.d:0 "“同胞たち、恐怖で彼らの臣民を抑圧する[From.GetAdjective]王朝に対抗し、世界を専制主義の不当な支配から解放する試みとして、私、[Root.GetLeader]はあなたに自由と平等を掲げるために戦うよう促します。そこでは自由と平等はほとんど知られておらず、私たちは民主主義の武器庫、善のための戦士です！” [From.GetName]の王政はまだ存在しており、すでに20世紀に入っているにもかかわらず、市民は中世の条件の下で生活し、封建領主に抑圧され、自分の考えを守る権利はありません。”"
 war_justification.33.t:0 "[Root.GetLeader]が[From.GetAdjective]の王朝に疑問を呈す"
 war_justification.34.a:0 "彼らは暴力的なイデオロギーに従っています、暴力以外の反応は何を期待できるでしょうか？"
 war_justification.34.d:0 "「疑いの余地なく、[From.GetName]の共産主義はこの時代における自由と秩序への最大の脅威の一つです。容赦なく無情で、それは[From.GetAdjective]人々の繁栄と民主社会の希望だけでなく、その隣国のものも飲み込む脅威をもたらします。今行動を起こさなければ、この最初の連鎖が遅すぎて転倒し、その後に更なる失敗した社会実験が残るかもしれません。我々が介入する前に、どれだけの人々が死ななければならないでしょうか？」\n\n[From.GetAdjective]の野望によって燃料を投入された、我々の民主主義を脅かす陰謀活動の脅威は最近、激しい議論の対象となっています。野党の代表者は、これが[From.GetName]との戦争を追求する赤い恐怖症であると呼び、[Root.GetRulingParty]の言辞はこれまで非常に成功してきました。"
 war_justification.34.t:0 "[Root.GetLeader]、赤い脅威に反対"
 war_justification.35.a:0 "[From.GetName]は疑わしい民主主義です。"
 war_justification.35.d:0 "「私たちが現実に直面しなければならない状況は非常に重いものであり、[From.GetName]への侵略が私たちの唯一の手段かもしれません。現在の状況では他の解決策を試みるには戦略的に有利すぎます。[Root.GetAdjective]と[From.GetAdjective]の両方が戦争を望んでいないことを信じていますが、歴史は私たちをこの地点に導いており、私たちの選択肢は限られています。我々はこの軍事力の主張を通じて、将来の流血を避けることができることを望むばかりです。」\n\n民主国家同士が戦争をしないというのは一般的な理論ですが、最近の展開は[Root.GetAdjective]が[From.GetName]への侵略を行う可能性があることを示しています。歴史は私たちを驚かせるかもしれません。"
 war_justification.35.t:0 "[Root.GetLeader]、[From.GetName]への介入を訴える"
 war_justification.36.a:0 "彼らが去るまで、今後の平和はありえません。"
 war_justification.36.d:0 "「近代の歴史、おそらくは歴史全体で、[From.GetRulingParty]が現在[From.GetName]を支配している鉄の支配よりも悪質な暴政は存在しません。人々は紛争を引き起こすべきでないと主張し、将来的に[From.GetLeader]が条約と約束を守ることを信じるべきだと議論するかもしれませんが、これらの人々はファシズムの支配下で結ばれた条約は無意味であることに気付いていません。これらの不名誉な嘘つきにとって、強者が正義をもたらし、合意の書かれた紙は、彼らの反対者の書物と同じく簡単に燃えます。」\n\n[From.GetName]との直接対決を長らく避けようと願ってきた人々は、[Root.GetLeader]によって強く反対されています。このままのペースでいけば、最終的には我々が最初の一撃を加えるかもしれません。"
 war_justification.36.t:0 "[Root.GetLeader]、[From.GetAdjective]のファシズムに立ち向かう"
 war_justification.37.a:0 "時には、紛争の山を登る必要があります。"
 war_justification.37.d:0 "「[From.GetName]との紛争に対する外交的な解決策を見つける試みにもかかわらず、交渉は再び破綻し、私たちは限られた選択肢しか残されていません。[From.GetLeader]政権は、国民に説明責任のない指導者らしいこの問題への理不尽なアプローチを示しています。[From.GetAdjective]の指導の政策が完全に転換しない限り、私たちは戦う以外の手段は残されていないでしょう。」\n\n[Root.GetName]の[Root.GetAdjective]介入は熱い話題であり、野党の一部の政治家は[Root.GetRulingParty]が最初から強硬路線を追求していると主張しています。元々の意図は何であれ、将来の戦争は今では突然非常に現実的で避けられないものと思われています。"
 war_justification.37.t:0 "[Root.GetLeader]と[From.GetName]の外交が破綻"
 war_justification.38.a:0 "我々は民主主義の武器庫です。"
 war_justification.38.d:0 "“私が今日ここに立つのは、[Root.GetName]の人々によって選ばれ、国を繁栄に導くためです。 ただし、すべての人々がこの幸運を得たわけではなく、一部の人々はそれを知らずに剥奪されました。 それが[From.GetName]の場合で、その欲張りな銀行家、シリー・[From.GetLeader]によって統治され、彼の邪悪な行為が依然として通常の政権と呼ばれて自国民を奴隷化しています。 自由のために、[From.GetAdjectiveCap]の人々を救うために武装を取ることが不可欠です！”\n\n[From.GetName]の歴史的な理念は、その経済の繁栄を許すために犠牲にされましたが、人間の価値はそこではほとんど見つかりません。 自由と共和国の名のもと、[Root.GetLeader]は彼らに対する戦争を呼びかけ、人々を借金のくびきから解放することを期待しています。"
 war_justification.38.t:0 "[Root.GetAdjectiveCap]の銀行家が[From.GetName]の独裁制を非難"
 war_justification.39.a:0 "万歳[Root.GetLeader]！"
 war_justification.39.d:0 "“兄弟姉妹よ、我々、強大な[Root.GetAdjectiveCap]の子供たち、リケを築き繁栄させました。しかし、別の国が我々よりも優れた国であると主張しています。それは、劣る[From.GetLeader]とその[From.GetRulingParty]によって支配されている国です。唯一のリケは存在でき、明らかに優れているのは、我々のリケです！” いつものように感動的な演説を行った[Root.GetLeader]は最近、[From.GetName]が我々の強力な兵士によって壊滅させられるべきライケの競合相手であると述べました。”"
 war_justification.39.t:0 "[From.GetAdjective]ライケの問題"
 war_justification.40.a:0 "国家を拒絶する者は、彼ら自身の没落を見るでしょう。"
 war_justification.40.d:0 "「私たちの生活様式、または実際には生活自体にとってより大きな脅威はあるでしょうか、それとも共産主義でしょうか？この国、あるいは民族自体を廃止し、国にとって、人々にとって、その歴史にとって、奴隷が支配者であることを脅かすこの災厄。[From.GetName]を占拠し、共産主義の災厄を根絶させます。」\n\n[Root.GetLeader]の共産主義への嫌悪感は、[Root.GetRulingParty]が権力を握る前からよく知られており、特に最近、[From.GetAdjective]政府の具体的な場合において強化されているようです。マルクス主義を地球上から一掃するための私たちの探求はここから始まるかもしれません。"
 war_justification.40.t:0 "[Root.GetLeader]、[From.GetAdjective]の共産主義に警告"
 war_justification.41.a:0 "[Root.GetName]は[Root.GetLeader]の下で団結しています。"
 war_justification.41.d:0 "「[From.GetAdjective]は自由と民主主義を主張し、平和を望んでいると言いますが、彼らが自慢するこれらのことは虚偽です。彼らの民主主義は人々を団結すべき場所で分断し、自由はただの規律の欠如を裏切ります。私たち[Root.GetAdjective]はこれらの嘘を見抜いています...そして私たちはこの平和、彼らの条件での平和が嘘であることも見抜けます。」\n\n[Root.GetRulingParty]は長らく[From.GetAdjective]の国の弱さを嘲笑してきましたが、最近、その言辞はより攻撃的になっています。武力衝突の日が近づいています。"
 war_justification.41.t:0 "[Root.GetLeader]、[From.GetAdjective]の理念を非難"
 war_justification.42.a:0 "歴史は私たちの勝利を通じて書き留められるでしょう。"
 war_justification.42.d:0 "「[From.GetAdjective]は権力を簡単に手放すことはない国民です。しかし、彼らはまた、私たちの二つの国家の進路が衝突しかねないことを認識しなければなりません。私たちは、これからの闘いに備えなければなりません。[From.GetName]は戦闘なしには占領できません。」\n\n[From.GetName]と[Root.GetName]の政府が類似した考えを持つことに対する理解の可能性が、武力によるその領土を奪うキャンペーンに変わりました。"
 war_justification.42.t:0 "[Root.GetName]、偉大なる闘いに備える"
 war_justification.43.a:0 "未来は[Root.GetName]のものです！"
 war_justification.43.d:0 "「[From.GetName]は[From.GetAdjective]のものか？それとももっと良い質問をしましょう：未来は[From.GetNameDef]のものか、それとも[Root.GetName]のものか？」\n\n[Root.GetLeader]の今日の演説は、[Root.GetName]が戦争の道を歩んでいる可能性があることを示唆しています。過去の1ヶ月間で政治的な緊張が高まっており、[Root.GetAdjective]の人々は戦争が避けられないと受け入れつつあるようです。"
 war_justification.43.t:0 "[Root.GetLeader]、[From.GetName]に対して演説"
 war_justification.44.a:0 "ヒトラー万歳！"
 war_justification.44.d:0 "“[From.GetAdjective]は自由と民主主義を主張し、平和を望むと主張しますが、これらのことすべては空虚です。 彼らの民主主義は人々を分裂させるべきところであり、彼らの自由は規律の欠如を裏切ります。 私たち[Root.GetAdjective]はこれらの嘘を見抜いています... そして、この平和、彼らの条件での平和も嘘です。”\n\n[Root.GetRulingParty]は長らく[From.GetAdjective]の国の弱点を嘲笑してきましたが、最近、その言葉遣いはより攻撃的になっています。 武力衝突の日が近づいています。"
 war_justification.44.t:0 "[Root.GetLeader]が[From.GetAdjective]の理念を非難"
 war_justification.45.a:0 "[From.GetName]は滅びるでしょう。"
 war_justification.45.d:0 "“[From.GetName]、および[From.GetFactionName]と共に、我々を恐れさせることはありません。我々は彼らの世界征服に加担することは絶対にありません。我々の平和は我々の独立を確保するために犠牲にされなければなりません。そして、今日、[From.GetDateText]、私は[Root.GetRulingParty]の指導者として宣言します。我々の軍隊は[From.GetLeader]の支配体制に対抗するために準備されなければなりません。”\n\n[Root.GetLeader]はっきりしていました：[From.GetName]は確かに我々の平和な社会に対する脅威であり、彼らの過激な信念と圧政的な支配によります。我々は戦わなければ滅びるでしょう。"
 war_justification.45.t:0 "[From.GetAdjectiveCap]州への秩序の回復"
 war_justification.46.a:0 "革命で殺された人々の仇は報われます！"
 war_justification.46.d:0 "「[Root.GetAdjective]の国民精神は強いが、すべての国がそのように幸運とは限らない。[From.GetName]はその伝統が破壊され、正統な統治者はかねてから暗殺され埋葬されてしまいました、すべては偉大なマルクス主義革命のアイデアの名の下で。我々の義務は、この流血の暴君によって迷いに迷った世界に秩序を取り戻し、[Root.GetName]の強さをこの脅威に対抗することです。」\n\n[Root.GetRulingParty]は常に共産主義に反対してきましたが、最近の演説では特に[From.GetName]を攻撃の標的としています。共産主義者による[Root.GetAdjective]国への攻撃が実際の脅威かどうかは別として、[From.GetAdjective]共産主義への先制攻撃は既に進行中です。"
 war_justification.46.t:0 "[Root.GetLeader]、[From.GetName]での秩序回復を望む"
 war_justification.47.a:0 "彼らは我々の困難がどれほど強くさせたかを知らない。"
 war_justification.47.d:0 "「[From.GetName]は、自分たちが我々よりも現代的で先進的だと思っているかもしれませんが、真実は彼らの国家が我々のように試されておらず、また、今後の明らかになった脅威に対准備されていないことです。彼らは我々を軽蔑し、我々が正当に我々のものを奪うのを防ぐことにより、自分たちに対する脅威の一つにしてしまいました。弱体で分裂した彼らの国は、我々の主張にはほとんど耐えられないでしょう。」\n\n長らく[Root.GetRulingParty]が[From.GetName]に対して持っていた軽蔑的な意見は、批判から敵意に発展しました。一般的な意見は、[From.GetAdjective]の人々が戦争を避けたいと望んでいるというものですが、[Root.GetLeader]は、彼らの選ばれた指導者が傲慢さによって戦争を引き起こしたと主張しています。"
 war_justification.47.t:0 "[Root.GetLeader]、[From.GetAdjective]の自惑に挑む"
 war_justification.48.a:0 "伝統と実利は常に狂信と恐怖に打ち勝つでしょう。"
 war_justification.48.d:0 "「私の対抗者たちは、私の統治が[From.GetName]の[From.GetRulingParty]のようだと信じているかもしれません。彼らはもっと誤っていませんでした。[From.GetLeader]の成功は最近の流行の結果で、他国を服従させるために暴力的な大衆運動に夢中になっています。[Root.GetRulingParty]は服従しない者としてその運動に対抗しています。この脅威を排除するために戦争を含むあらゆる必要なことをする覚悟があります。」\n\n[Root.GetLeader]政権は[From.GetAdjective]国に対して敵対的な政策を採用しています。私たちの指導者がどのように呼ばれるかはともかく、ファシストという言葉は私たちの敵のために予約されています。"
 war_justification.48.t:0 "[Root.GetLeader]、[From.GetAdjective]の抑圧者を非難"
 war_justification.49.a:0 "難しい決断かもしれませんが、それを支持する必要があります。"
 war_justification.49.d:0 "「私たちは平和な人々かもしれませんが、私たちの本性だけが歴史における取るべき道を決定するものではありません。これは戦争の時です。長らく、[From.GetAdjective]は私たちが直面するかもしれない試練を乗り越えるために必要な手段を所有しており、彼らはそれを平和的に手放すつもりはないことが明らかです。現代国家を築くために最善の努力を払っても、一部の問題は戦闘の古い試練を通じてのみ解決できます。」\n\n[Root.GetLeader]の[From.GetName]に対する敵対的な言辞は、侵略を正当化するために大いに進化しています。一部の人々はこの道を支持していますが、決定は私たちの指導者の手にかかっています。"
 war_justification.49.t:0 "[Root.GetLeader]、[From.GetName]に対する戦争を呼びかける"
 war_justification.50.a:0 "それは困難な決断かもしれませんが、私たちはそれを支持しなければなりません。"
 war_justification.50.d:0 "“我々が平和な人々であることは事実ですが、単なる本質だけが私たちが歴史の進行において取るべきコースを決定するわけではありません。 これは戦争の時です。 長らく、[From.GetAdjective]は私たちが直面する可能性のある試練を乗り越えるために必要な手段を保持していることが明らかで、彼らはそれを平和的には放棄しないことが明らかです。 現代国家を築くための最善の努力にもかかわらず、一部の問題は戦闘の古い試練を通じてのみ解決できます。”\n\n[Root.GetLeader]の[From.GetName]に対する敵対的な言葉遣いは、侵攻を正当化するために大いに発展しました。 一部の人々はこの進路を支持していますが、決定は私たちの指導者の手にかかっています。"
 war_justification.50.t:0 "[Root.GetLeader]が[From.GetName]への戦争を呼びかける"
 war_justification.51.a:0 "[Root.GetLeader]の言った通り、私たちは民主主義の銀行家です。"
 war_justification.51.d:0 "“市民の皆さん、専制政治の不当な圧政から世界を解放する試みとして、私、[Root.GetLeader]は[From.GetAdjective]王朝に立ち向かい、恐怖でその臣民を抑圧しているものに立ち向かうよう皆さんに訴えます。 そこでは自由と平等はほとんど知られておらず、私たちは民主主義の銀行家であり、善のために戦う者です！”\n\n[From.GetName]の君主制はまだ存在していますが、すでに20世紀に入っています。市民は依然として中世の状況の下で生活し、封建領主によって抑圧され、自分の考えを守る権利がありません。"
 war_justification.51.t:0 "[Root.GetLeader]が[From.GetAdjective]王朝に疑問を投げかける"
 war_justification.52.a:0 "彼らは暴力的なイデオロギーに従っています、暴力以外の反応を期待できるでしょうか？"
 war_justification.52.d:0 "“疑う余地はありません、[From.GetName]の共産主義はこの時代における自由と秩序への最大の脅威の一つです。 無慈悲で冷酷で、それは[From.GetAdjective]人々の繁栄する民主社会への希望だけでなく、その隣人の希望も脅かしています。 私たちが今行動を起こさなければ、この最初の連鎖が遅すぎて倒れ、その後も失敗作が続くことでしょう。 どれだけ多くの人が死ななければ介入するのでしょう？”\n\n[From.GetAdjective]の野望に火をつけられ、我々の民主制を脅かす転覆的な活動の脅威は最近激しく議論されています。 反対派の代表はこれを[From.GetName]との戦争を追求する赤い恐怖と呼び、[Root.GetRulingParty]の弁舌はこれまでに非常に成功しています。"
 war_justification.52.t:0 "[Root.GetLeader]が赤い脅威に反対"
 war_justification.53.a:0 "[From.GetName]はとにかく疑念の残る民主主義です。"
 war_justification.53.d:0 "“重い心で、我々は現実を直視しなければなりません。[From.GetName]への侵略は、現在の状況では他の解決策を試みるには戦略的に優位すぎます。 [Root.GetAdjective]または[From.GetAdjective]の人々が戦争を望んでいないことを信じていますが、歴史は我々をこの地点に導いており、選択肢は限られています。 我々は唯一、軍事力を主張することで、将来の血の流れを避けることができることを望むことしかできません。"
 war_justification.53.t:0 "[Root.GetLeader][From.GetName]への介入を呼びかける"
 war_justification.54.a:0 "彼らがいなくなるまで、私たちの時代に平和は訪れないでしょう。"
 war_justification.54.d:0 "“現代の歴史、おそらくは全史において、[From.GetName]を支配している[From.GetRulingParty]の鉄の支配よりも悪質な暴政は存在しません。 人々は紛争を招くべきではない、将来[From.GetLeader]が条約と約束を守ると信じるべきだと主張するかもしれませんが、これらの人々はファシズムの支配下で締結された条約は無価値であることを認識していません。 これらの不名誉な嘘つきにとって、力こそが正義であり、合意が書かれた紙は敵対者の書物と同じく簡単に燃えます。"
 war_justification.54.t:0 "[Root.GetLeader]が[From.GetAdjective]ファシズムに立ち向かう"
 war_justification.55.a:0 "時には、対立の山を登る必要があります。"
 war_justification.55.d:0 "“[From.GetName]との対立を解決するための外交的解決策を見つける試みにもかかわらず、交渉は再び決裂し、我々には限られた選択肢しか残されていません。 独裁的な[From.GetLeader]政権は、彼らの人々に説明責任のない指導者らしいこの問題に対する合理的でないアプローチを示しています。 [From.GetAdjective]指導部の政策が完全に転換しない限り、我々には戦う以外の手段は残されません。"
 war_justification.55.t:0 "[From.GetName]との外交が決裂"
 war_justification.56.a:0 "[From.GetName]は疑念のある政権です。"
 war_justification.56.d:0 "“私たちが現実に立ち向かわなければならない状況については重い心で受け止める必要があります。[From.GetName]への侵略が、現在の状況では他の解決策を試みるにはあまりにも戦略的な優位性があります。 我々は、[Root.GetAdjective]または[From.GetAdjective]の人々が戦争を望んでいないことを信じていますが、歴史は我々をこの地点に導いており、選択肢は限られています。 我々の軍事力を主張することによって、将来の血戦を避けることができることを願うばかりです。"
 war_justification.56.t:0 "[Root.GetLeader]、[From.GetAdjectiveCap]経済への介入を呼びかける"
