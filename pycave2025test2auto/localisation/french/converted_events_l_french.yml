 war_justification.255.d:0 "'Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [Root.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [Root.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans les politiques du leadership [Root.GetAdjective], nous n'aurons d'autre recours que de nous battre.\n\nL'intervention [De.GetAdjective] dans nos affaires intérieures a été une question brûlante, avec certains politiciens dans leur opposition prétendant que [From.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.255.t:0 "La diplomatie avec [Root.GetName] se brise"
 war_justification.256.a:0 "[From.GetName] [From.GetEstSontNP] un régime douteux de toute façon, si ils poursuivent une telle action agressive."
 war_justification.256.d:0 "'C'est avec le cœur lourd que nous devons affronter la réalité de notre situation: une invasion [Root.GetDuDelaDelNP] [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [From.GetAdjective] ni les [Root.GetAdjective] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir.\n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents évènements pointent vers une invasion [From.GetAdjective] [Root.GetDuDelaDelNP] [Root.GetName] dans le futur. L'histoire peut encore nous surprendre."
 war_justification.256.t:0 "[From.GetLeader] demande une intervention dans l'économie [Root.GetAdjectiveCap]"
 war_justification.26.a:0 "Que Dieu sauve le roi!"
 war_justification.26.d:0 "'Citoyens, moi, au nom du Roi [Root.GetAdjectiveCap], je déclare et dénonce les voies mauvaises, pécheuses et païennes de [From.GetLeader], un banquier sale dont les idées asservissent la nation [From.GetAdjective]. Dieu nous appelle à rétablir l'ordre dans ces terres et à faire payer [From.GetLeader] pour ses péchés, ici ou en enfer! '' N /n [Root.GetLeader], en tant que Chancelier, a prononcé un autre discours aujourd'hui, s'adressant contre [From.GetName] et leurs soi-disant 'idéaux minarchistes'. La guerre est inévitable et les préparatifs vont bientôt prendre fin, la diplomatie ayant de nouveau échoué."
 war_justification.26.t:0 "La cruelle bourgeoisie de [From.GetName]"
 war_justification.27.a:0 "Les travailleurs du monde s'unissent!"
 war_justification.27.d:0 "«Camarades! Comme chaque mois, comme chaque jour et chaque nuit qui passe, il devient de plus en plus clair aux masses des travailleurs que le Manifeste a exprimé la vérité quand il a déclaré que les phrases sur la «défense de la patrie» et autres ne sont que tromperie capitaliste . Il devient de plus en plus évident chaque jour qu'il va y avoir une guerre et c'est une guerre contre les capitalistes, contre les gros voleurs, qui se disputent le butin, chacun s'efforçant d'obtenir la plus grande part. Le président a parlé et il a raison: le pays [Root.GetDuDelaDelNP] [Root.GetName] [Root.GetEstSontNP] menacé tous les jours par le régime autarcique et arriéré du gouvernement [From.GetAdjective]. La guerre est inévitable et tout le monde est appelé à se battre."
 war_justification.27.t:0 "La défense contre les voleurs [From.GetAdjective]"
 war_justification.28.a:0 "Il y a encore le temps pour sauver leur tentative de socialisme."
 war_justification.28.d:0 "'Camarades, bien que les plus grands révolutionnaires aient été appelés traîtres, il est devenu évident que la révolution elle-même a été trahie. Comment pourriez-vous expliquer le règne du [From.GetRulingParty] [From.GetDuDelaDelNP] [From.GetName], qui a mis de côté chaque allusion aux idées marxistes pour construire un état de travailleurs dégénéré où ils peuvent régner sous de fausses prémisses? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu'ils se soucient peu des idéaux qu'ils prétendent tenir. Nous devons leur apporter la vraie révolution. '\n\nBien qu'initialement favorable à la révolution [From.GetAdjFS], [Root.GetLeader] a exprimé une déception accrue quant à la façon dont elle s'est développée. Il pense que le [Root.GetRulingParty] doit intervenir avant qu'il ne soit trop tard."
 war_justification.28.t:0 "Le communisme [From.GetAdjMS] échoue"
 war_justification.29.a:0 "Quels mérites peuvent avoir leurs convictions s'ils doivent nous les imposer?"
 war_justification.29.d:0 "'Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjMS]? Là où ils se sont affrontés pour les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [From.GetAdjFS]. \n\nNous souhaitons accepter que notre peuple puisse être satisfait sans leurs expériences sociales, le régime communiste [From.GetDuDelaDelNP] [From.GetName] a ouvertement menacé d'attaquer notre nation. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.29.t:0 "[From.GetLeader] appelle à l'aide des travailleurs [Root.GetAdjMP]"
 war_justification.30.a:0 "Mort aux fascistes!"
 war_justification.30.d:0 "'Y a-t-il une société plus répugnante pour l'avenir de la révolution, plus étrangère à la détresse de l'ouvrier, que le régime fasciste [From.GetDuDelaDelNP] [From.GetName]? Appelant les gens à se dévouer fanatiquement à l'institution décrépite de l'État-nation, ils ont habillé des manières séculaires de sauvage dans un costume moderne, essayant de se présenter comme un avenir alternatif à l'inévitable victoire internationale de la classe ouvrière. Ce n'est qu'une question de temps jusqu'à ce qu'ils nous frappent nous ou nos alliés. Frappons les premiers. \n\nN'a pas attendu moins que le mépris mutuel entre nous et les [From.GetAdjMP], mais l'animosité s'est intensifiée recemment. Il semble maintenant évident que le conflit surgira plus tôt que tard."
 war_justification.30.t:0 "[Root.GetLeader] appelle à l'écrasement du nationalisme [From.GetAdjMS]"
 war_justification.31.a:0 "Travailleurs [From.GetAdjMP], votre libération est proche!"
 war_justification.31.d:0 "'Alors que nous avons consolidé la société socialiste [Root.GetAuAlaAlNP] [Root.GetName], de nombreuses nations souffrent encore sous les despotes d'autrefois. Les ouvriers [From.GetDuDelaDelNP] [From.GetName] n'ont pas de voix, pas de moyens pour s'organiser, et toute tentative d'instituer le socialisme sera écrasée sauvagement par le régime de [From.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale se tournent vers les gens [From.GetAdjFP]. Avec la révolution nous avons prouvé que nous pouvions écraser les oppresseurs capitalistes ici, et nous écraserions aussi les oppresseurs dans [From.Capital.GetName]! '\n\n [Root.GetLeader] a abandonné toutes les tentatives de rhétorique diplomatique envers [From.GetLeLaLNP] [From.GetName] controllé[From.GetXENP] par le [From.GetRulingParty]. La quête de l'éradication de toutes les frontières est maintenant strictement axée sur l'éradication de leurs frontières."
 war_justification.31.t:0 "[Root.GetLeader] Apporte La Révolution [From.GetAuAlaAlNP] [From.GetName]"
 war_justification.32.a:0 "Nous écraserons leur dictature bourgeoise!"
 war_justification.32.d:0 "'Y a-t-il un plus grand mensonge que la prétendue liberté du peuple [De.GetAdjectif]? Là où ils se sont affrontés pour les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à un autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [Root.GetAdjective].\n\n[Root.GetLeader] a polémiqué contre le gouvernement dans [From.GetName] pendant longtemps dans des réunions de groupe, mais cette rhétorique est maintenant utilisé plus fréquemment en public. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.32.t:0 "[Root.GetLeader] Appels à aider les travailleurs [From.GetAdjective]"
 war_justification.33.a:0 "Comme l'a dit [Root.GetLeader], nous sommes l'Arsenal de la Démocratie"
 war_justification.33.d:0 "Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes l'Arsenal de la Démocratie, Combattants pour le Bien!\n\nLa monarchie de [From.GetName] existe toujours, bien que nous en soyons déjà au 20ème siècle. Les citoyens vivent encore dans des conditions médiévales, opprimés par les seigneurs féodaux, sans droit de défendre leurs idées."
 war_justification.33.t:0 "[Root.GetLeader] Questions à la dynastie [From.GetAdjective]"
 war_justification.34.a:0 "Ils suivent une idéologie violente, quelle réaction peuvent-ils attendre sinon de la violence?"
 war_justification.34.d:0 "'Sans aucun doute, [From.GetLeLaLNP] [From.GetName] communiste[From.GetXSNP] [From.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre de cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir d'une société prospère et démocratique, mais aussi celui de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus mourront avant que nous n'intervenions? '\n\nLa menace d'une activité subversive qui sape notre démocratie, alimentée par les ambitions [From.GetAdjFP], est récemment devenue un sujet très controversé. Alors que les représentants de l'opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec [Root.GetLeLaLNP] [From.GetName], la rhétorique du [Root.GetRulingParty] a été très réussie jusqu'au présent."
 war_justification.34.t:0 "[Root.GetLeader] s'exprime contre la menace rouge"
 war_justification.35.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon."
 war_justification.35.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [From.GetDuDelaDelNP] [From.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [Root.GetAdjMP] ni les [From.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, il y a de récents développements [Root.GetAdjMP] sur l'invasion [From.GetDuDelaDelNP] [From.GetName] dans le futur. L'histoire peut encore nous surprendre."
 war_justification.35.t:0 "[Root.GetLeader] appelle l'intervention [From.GetAuEnANP] [From.GetName]"
 war_justification.36.a:0 "Il ne peut y avoir de paix avant qu'ils ne soient partis."
 war_justification.36.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle le [From.GetRulingParty] détient maintenant [From.GetLeLaLNP] [From.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [From.GetLeader] pour honorer les traités et les promesses à l'avenir, mais ces gens ne voient pas que les traités conclus sous le règne du fascisme sont inutiles. Pour ces menteurs déshonorants, ils pourraient faire le bien, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs. \n\nLes personnes qui ont longtemps espéré éviter une confrontation directe avec [From.GetLeLaLNP] [From.GetName] pensent que [Root.GetLeader], qui soutient que nous, de façon machiavéliques, ne faisons que reporter la guerre à l'avantage de l'ennemi. À ce rythme, nous pourrions après tout frapper les premiers."
 war_justification.36.t:0 "[Root.GetLeader] affronte le fascisme [From.GetAdjMS]"
 war_justification.37.a:0 "Parfois, nous devons embrasser l'escalade du conflit."
 war_justification.37.d:0 "'Malgré nos tentatives de trouver une solution diplomatique à notre conflit avec [From.GetLeLaLNP] [From.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [From.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans l'élite politique [From.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [Root.GetAdjFS] [Root.GetAuEnANP] [From.GetName] a été une question brûlante, avec certains politiciens de l'opposition prétendant que le [Root.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.37.t:0 "La diplomatie avec [From.GetLeLaLNP] [From.GetName] s'effondre"
 war_justification.38.a:0 "Nous sommes l'Arsenal de la démocratie."
 war_justification.38.d:0 "'Je me tiens devant vous ici, élu le [Root.GetLastElection] par le peuple [Root.GetDuDelaDelNP] [Root.GetName] pour mener le pays à la prospérité. Bien que tous les peuples n'aient pas eu cette chance, certains en ayant été inconsciemment dépouillés. C'est le cas de [From.GetName], une dictature dirigée par un banquier cupide, Sir [From.GetLeader], dont les actes pervers asservissent son propre peuple en l'appelant encore un régime normal. Il est impératif que, pour la Liberté, nous prenions les armes et sauvions les [From.GetAdjectiveCap] ! '/n /nLes idéaux historiques de [From.GetName] ont été sacrifiés pour permettre la prospérité de son économie, mais les valeurs humaines sont rarement trouvées là-bas. Au nom de la Liberté et de la République, [Root.GetLeader] a appelé à une guerre contre eux, dans l'espoir de libérer le peuple du joug de la dette."
 war_justification.38.t:0 "[Root.GetAdjectiveCap] Les banquiers dénoncent la dictature de [From.GetName]"
 war_justification.39.a:0 "Gloire à[Root.GetLeader]!"
 war_justification.39.d:0 "'Frères et sœurs, nous, les fils du puissant [Root.GetAdjectiveCap], nous avons réussi à construire un empire et à prospérer. Cependant, un autre pays prétend être une meilleure nation que nous et c'est-à-dire, celle qui est gouvernée par l'inférieur [From.GetLeader] avec son [From.GetRulingParty]. Il ne peut y avoir qu'un seul Empire, le nôtre, celui qui est évidemment supérieur! '\n\nInspirant comme toujours, [Root.GetLeader] a récemment déclaré comment [From.GetName] [From.GetEstSontNP] un Empire rival qui doit être anéanti par nos puissants soldats ."
 war_justification.39.t:0 "La question de l'Empire [From.GetAdjective]"
 war_justification.40.a:0 "Ceux qui rejettent les nations se verront eux-même périr."
 war_justification.40.d:0 "'Y a-t-il une plus grande menace à notre mode de vie, ou même à la vie elle-même, que le communisme? Ce fléau qui menace de faire des esclaves, et non des maîtres, de régner sur chaque nation, d'abolir la nation elle-même, d'abolir le peuple et son histoire. Nous prendrons [From.GetLeLaLNP] [From.GetName] et abolirons la peste communiste. '\n\n La haine de [Root.GetLeader] contre les communistes est bien connue depuis que le [Root.GetRulingParty] a pris le pouvoir, mais il semble qu'elle se soit intensifiée récemment dans le cas spécifique du gouvernement [From.GetAdjFS]. Notre quête pour purger le marxisme de la surface de la Terre peut désormais commencer."
 war_justification.40.t:0 "[Root.GetLeader] met en garde contre le communisme [From.GetAdjFS]"
 war_justification.41.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] uni[Root.GetXENP] sous [Root.GetLeader]."
 war_justification.41.d:0 "'Les [From.GetAdjMP] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils sont si fiers sont creuses. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [Root.GetAdjMP] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est également un mensonge. '\n\nLe [Root.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [From.GetAdjFS], mais recemment, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.41.t:0 "[Root.GetLeader] dénonce les idéaux [From.GetAdjMP]"
 war_justification.42.a:0 "L'histoire sera écrite à travers notre victoire."
 war_justification.42.d:0 "'Les [From.GetAdjMP] sont un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Pour [From.GetLeLaLNP] [From.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [From.GetDuDelaDelNP] [From.GetName] et [Root.GetDuDelaDelNP] [Root.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.42.t:0 "[Root.GetName] se prépare à une grande lutte"
 war_justification.43.a:0 "L'avenir appartient [Root.GetAuAlaAlNP] [Root.GetName]!"
 war_justification.43.d:0 "'[From.GetName] appartient-il aux [From.GetAdjMS]? Posons-nous une meilleure question: le futur appartient-il aux [From.GetAdjMS] ou appartient-il [Root.GetAuAlaAlNP] [Root.GetNameDef]? '\n\n Le discours de [Root.GetLeader] suggère aujourd'hui que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] sur le chemin de la guerre. Les tensions politiques se sont renforcées au cours du mois dernier et il semble que les gens [Root.GetAdjFS] en viennent à accepter que la guerre est inévitable."
 war_justification.43.t:0 "[Root.GetLeader] se prononce contre [From.GetLeLaLNP] [From.GetName]"
 war_justification.44.a:0 "Salut [Root.GetLeader]!"
 war_justification.44.d:0 "'Les [De.GetAdjective] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils sont fiers sont creuses. Leur démocratie divise le peuple là où il devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [Root.GetAdjective] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est un mensonge aussi. '\n\n[Root.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [From.GetAdjective], mais dernièrement, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.44.t:0 "[Root.GetLeader] dénonce les idéaux [From.GetAdjective]"
 war_justification.45.a:0 "[From.GetName] va périr."
 war_justification.45.d:0 "'[From.GetName], avec le [From.GetFactionName], ne nous effraie pas. Nous ne nous inclinerons jamais devant eux dans leur conquête du monde. Notre tranquillité devra être sacrifiée pour assurer notre indépendance et aujourd'hui, [From.GetDateText], je déclare, en tant que leader du [Root.GetRulingParty], que notre armée sera préparée pour une lutte contre le régime de [From.GetLeader] '\n\n[Root.GetLeader] n'aurait pas pu être plus clair: [From.GetName] [From.GetEstSontNP] sûrement une menace pour notre société pacifique, avec ses croyances radicalisées et sa domination oppressive. Nous devons nous battre ou nous périrons."
 war_justification.45.t:0 "Restauration de l'ordre dans les provinces [From.GetAdjectiveCap]"
 war_justification.46.a:0 "Il est trop tard pour inverser les progrès que nous avons réalisés."
 war_justification.46.d:0 "'L'esprit national [From.GetAdjFS] est fort, mais toutes les nations ne sont pas aussi chanceuses. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, tous au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force [From.GetDuDelaDelNP] [From.GetName] contre cette menace. '\n\nPendant que le [From.GetRulingParty] s'est toujours opposé au communisme, [Root.GetName] a été la cible d'attaques particulières dans des discours récents. Craignant les progrès inévitables de leur nation à la prochaine étape de l'histoire, une attaque préventive contre le communisme [Root.GetAdjFS] est déjà en cours."
 war_justification.46.t:0 "[From.GetLeader] veut restaurer l'ordre [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.47.a:0 "Ils ne savent pas à quel point épreuves surmontées nous ont rendus forts."
 war_justification.47.d:0 "'[From.GetName] peut se croire plus moderne et plus avancé que nous, mais la vérité est que leur nation n'a pas été testée comme la nôtre, ni sont-ils préparés pour les menaces maintenant évidentes visibles à l'horizon. Par leur dédain envers nous et en nous empêchant de saisir ce qui nous appartient légitimement, ils ont fait de nous une menaces pour eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications. '\n\nL'opinion dérisoire [From.GetDuDelaDelNP] [From.GetName] longtemps détenue par le [Root.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les [From.GetAdjMP] veulent éviter la guerre, [Root.GetLeader] prétend que leurs dirigeants élus l'ont provoqué par leur arrogance."
 war_justification.47.t:0 "[Root.GetLeader] affronte les prétentions [From.GetAdjFP]"
 war_justification.48.a:0 "S'ils veulent tester notre puissance, ils le regretteront."
 war_justification.48.d:0 "'Mes adversaires voudraient vous faire croire que mon règne est comme celui du [Root.GetRulingParty] [Root.GetAuAlaAlNP] [Root.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement en tant que ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. \n\nLe régime de [From.GetLeader] a adopté une politique hostile envers la nation [Root.GetAdjFS]. Nos plans visionnaires pour notre grandeur future ont fait honte à leur nation, et sans surprise, ils se sentent menacés."
 war_justification.48.t:0 "[From.GetLeader] invective les oppresseurs [Root.GetAdjMP]"
 war_justification.49.a:0 "C'est peut-être une décision difficile, mais nous devons nous y tenir."
 war_justification.49.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le rôle que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [From.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous pouvons être confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la guerre. \n\n La rhétorique hostile de [Root.GetLeader] envers [From.GetLeLaLNP] [From.GetName] a fait de grands efforts pour justifier une invasion. Une partie de la population soutient cette méthode, mais la décision repose entre les mains de notre chef."
 war_justification.49.t:0 "[Root.GetLeader] appelle à la guerre contre [From.GetLeLaLNP] [From.GetName]"
 war_justification.50.a:0 "C'est peut-être une décision difficile, mais nous devons nous y tenir."
 war_justification.50.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le chemin que nous devons prendre dans l'Histoire. C'est une période de guerre. Pendant trop longtemps, les [From.GetAdjective] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous pouvons être confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la guerre.\n\nLa rhétorique hostile de [Root.GetLeader] envers [From.GetName] a fait de grands efforts pour justifier une invasion. Une partie de la population soutient ce discours, mais la décision repose dans les mains de notre chef."
 war_justification.50.t:0 "[Root.GetLeader] Appelle à la guerre contre [From.GetName]"
 war_justification.51.a:0 "Comme l'a dit [Root.GetLeader], nous sommes les banquiers de la démocratie"
 war_justification.51.d:0 "Citoyennes, Citoyens, pour tenter de libérer le monde du joug injuste du despotisme, moi, [Root.GetLeader], je vous exhorte à vous battre contre la Dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes les Banquiers de la Démocratie, les Combattants du Bien!\n\nLa monarchie de [From.GetName] existe toujours, bien que nous en soyons déjà au 20ème siècle. Les citoyens vivent encore dans des conditions médiévales, opprimés par les seigneurs féodaux, sans droit de défendre leurs idées."
 war_justification.51.t:0 "[Root.GetLeader] Questionne la dynastie [From.GetAdjective]"
 war_justification.52.a:0 "Ils suivent une idéologie violente, quelle réaction peuvent-ils attendre sinon de la violence?"
 war_justification.52.d:0 "'Sans aucun doute, pour [From.GetName], le communisme est l'une des plus grandes menaces à la liberté et à l'ordre à notre époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir d'une société prospère et démocratique, mais aussi celui de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus mourront avant que nous n'intervenions? '\n\nLa menace d'une activité subversive qui sape notre démocratie, alimentée par les ambitions de [From.GetAdjective], est récemment devenue un sujet très controversé. Alors que les représentants de l'opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec [From.GetName], la rhétorique de la [Root.GetRulingParty] a été très réussie jusqu'à présent."
 war_justification.52.t:0 "[Root.GetLeader] s'exprime contre la menace rouge"
 war_justification.53.a:0 "[From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon."
 war_justification.53.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion de [From.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [Root.GetAdjective] ni les [From.GetAdjective] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir.\n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents évènements pointent vers une invasion [Root.GetAdjective] de [From.GetName] dans le futur. L'histoire peut encore nous surprendre."
 war_justification.53.t:0 "[Root.GetLeader] Appelle à l'intervention en [From.GetName]"
 war_justification.54.a:0 "Il ne peut y avoir de paix avant qu'ils ne soient partis."
 war_justification.54.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle [From.GetRulingParty] contrôle maintenant [From.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [From.GetLeader] pour honorer les traités et les promesses à l'avenir, mais ces gens ne voient pas que les traités conclus sous le règne du fascisme sont inutiles. Pour ces menteurs déshonorants, il pourrait faire le bien, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs.\n\nLes personnes qui ont longtemps espéré éviter une confrontation directe avec [From.GetName] se sont opposé à [Root.GetLeader], qui soutient que nous ne faisons que machiavéliquement reporter la guerre à l'avantage de l'ennemi. À ce rythme, nous pourrions après tout frapper les premiers."
 war_justification.54.t:0 "[Root.GetLeader] Confronte le fascime [From.GetAdjective]"
 war_justification.55.a:0 "Parfois, vous devez escalader la montagne du conflit."
 war_justification.55.d:0 "'Malgré nos tentatives de trouver une solution diplomatique à notre conflit avec [From.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [From.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans les politiques de leadership [From.GetAdjective], nous n'aurons d'autre recours que de nous battre.\n\nL'intervention [Root.GetAdjective] dans [From.GetName] a été une question brûlante, avec certains politiciens de l'opposition prétendant que [Root.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.55.t:0 "La diplomatie avec [From.GetName] s'effondre"
 war_justification.56.a:0 "[From.GetName] [From.GetEstSontNP] un régime douteux de toute façon."
 war_justification.56.d:0 "'C'est avec le cœur lourd que nous devons affronter la réalité de notre situation: une invasion de [From.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [Root.GetAdjective] ni les [From.GetAdjective] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir.\n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents évènements pointent vers une invasion [Root.GetAdjective] de [From.GetName] dans le futur. L'histoire peut encore nous surprendre."
 war_justification.56.t:0 "[Root.GetLeader] appelle à intervenir dans l'économie [From.GetAdjectiveCap]"
