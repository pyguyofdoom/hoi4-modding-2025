 war_justification.21.a:0 "Pour le [Root.GetRulingParty]!"
 war_justification.21.d:0 "'Le puissant pouvoir [Root.GetDuDelaDelNP] [Root.GetName] n'est pas universellement accepté. Le cours de l'histoire a vu naître et tomber les empires et, aujourd'hui, nous, [Root.GetLeader], chancelier au pouvoir de notre patrie, avons trouvé la principale menace à notre suprématie, et c'est le cruel despotat de [From.GetName]. '\n\nLe gouvernement de [Root.GetLeader] semble pointer vers une invasion contre la Nation [From.GetAdjective]. Notre gloire, divine tout du moins, leur fait envie et ils répondent avec un conflit frontalier menaçant."
 war_justification.21.t:0 "[Root.GetLeader] demande expressément la conquête des terres [From.GetAdjectiveCap]"
 war_justification.22.a:0 "Dieu est avec nous!"
 war_justification.22.d:0 "«Frères et sœurs, notre pays, le glorieux [Root.GetName], est contesté dans son droit divin à régner par les païens et impies de [From.GetName], dirigé par le cruel président [From.GetLeader]. Ils prétendent être rouges, et rouges seront leurs champs inondés par leur sang! '\n\n[Root.GetLeader] était clair sur la question: le pays de [From.GetName] et ses idées marxistes sont une menace pour le régime [Root.GetAuAlaAlNP] [Root.GetName]. La guerre semble être inévitable et Dieu seul sait qui a le droit de gouverner l'État [From.GetAdjectiveCap]."
 war_justification.22.t:0 "La Menace Rouge de la Nation [From.GetAdjectiveCap]"
 war_justification.221.a:0 "[From.GetLeader] regrettera le jour où il est né."
 war_justification.221.d:0 "'Le puissant pouvoir [Root.GetDuDelaDelNP] [Root.GetName] n'est pas universellement accepté. Le cours de l'histoire a vu naître et tomber les empires et, aujourd'hui, nous, [Root.GetLeader], chancelier au pouvoir de notre patrie, avons trouvé la principale menace à notre suprématie, et c'est le cruel despotat de [From.GetName]. '\n\nDans un discours récent au peuple [Root.GetAdjective], la rhétorique de l'hostilité envers [From.GetName] a été rendue évidente et il semble que [Root.GetLeader] soit en train de rassembler un long consensus pour justifier une invasion."
 war_justification.221.t:0 "[Root.GetLeader] Appelle à la guerre contre [From.GetName]"
 war_justification.222.a:0 "Camarades, vers la victoire!"
 war_justification.222.d:0 "'Frères et sœurs, notre pays, le glorieux [From.GetName], est contesté dans son droit divin à régner par les païens et impies [Root.GetDuDelaDelNP] [Root.GetName], dirigé par le cruel président [Root.GetLeader]. Ils prétendent être rouges, et rouges seront leurs champs inondés par leur sang! '\n\n[From.GetLeader] était clair sur la question: le pays [Root.GetDuDelaDelNP] [Root.GetName] et ses idées marxistes sont une menace pour le régime dans [From.GetName]. Leur royaume arriéré ressemble encore à une société du Moyen Age, exploitant les industries féodales tandis que le prolétariat reste affamé. Les théories de Marx, d'Engels et de Lénine sont claires: nous devons détruire le joug [Root.GetAdjective] par le fer et le sang!"
 war_justification.222.t:0 "Les insultes anti-marxistes de la nation [From.GetAdjectiveCap]"
 war_justification.223.a:0 "Nous nous battrons pour la liberté, l'égalité et la fraternité!"
 war_justification.223.d:0 "'De tout temps, c'est Dieu qui a choisi qui doit gouverner les terres et, encore aujourd'hui, notre puissante patrie poursuit cette règle. Mais nous, [Root.GetLeader], avons trouvé une nation cruelle qui a abandonné cet idéal pour les idées d'une démocratie, qui n'est rien de plus que la corruption d'un régime anarchique. Les personnes [From.GetAdjective] ont le droit à un monarque choisi par Dieu Tout-Puissant, que le corrompu [From.GetRulingParty] le veuille ou non.\n\nLe récent discours prononcé par le peuple de [Root.GetAdjective] l'a rendu assez évident : [Root.GetLeader] rejette nos idéaux sacrés de République et veut qu'un cruel despote règne sur la nation [From.GetAdjective]."
 war_justification.223.t:0 "[Root.GetLeader] rejette l'élection [From.GetLastElection] en faveur d'une monarchie en [From.GetName]"
 war_justification.224.a:0 "Nous enseignerons [Root.GetAuAlaAlNP] [Root.GetName] l'art de la guerre panzer."
 war_justification.224.d:0 "'Le fascisme politique n'est rien d'autre qu'une corruption du régime de la monarchie choisie par Dieu entre les mains des hérétiques pécheurs. La destruction [Root.GetDuDelaDelNP] [Root.GetName] [Root.GetEstSontNP] scellée par le destin, mais la plupart des personnes [Root.GetAdjective] n'ont aucune responsabilité à cela. Leur libération du régime fou de [Root.GetLeader] est ce que Dieu veut que nous fassions! '\n\nLe pays [Root.GetDuDelaDelNP] [Root.GetName], gouverné encore par un monarque comme au Moyen Âge, veut enseigner au supérieur [From.GetFascistParty] comment gouverner un pays. Cela ressemble à une rivalité par discours interposé, mais cela pourrait bientôt dégénérer en un conflit armé."
 war_justification.224.t:0 "[Root.GetLeader] contre [From.GetLeader]"
 war_justification.225.a:0 "[From.GetName] devrait se préparer à sa défaite."
 war_justification.225.d:0 "'Le petit pays de [From.GetName] [From.GetEstSontNP] une partie légitime de notre domaine, comme Dieu Tout-Puissant l'a projeté. Nous serons généreux envers leur peuple, en les libérant de leurs «fainéants» §! et de la [From.GetNeutralParty]. '\n\nLa rhétorique de haine contre notre nation que [Root.GetLeader], souverain [Root.GetDuDelaDelNP] [Root.GetName], a prononcée dans son dernier discours est incroyable. Notre petite nation, à peine impliquée dans la politique, est maintenant traité comme une simple extension de leur cruelle dictature."
 war_justification.225.t:0 "Les menaces d'invasion de [Root.GetLeader]"
 war_justification.226.a:0 "Il est temps qu'ils acceptent la fin de la féodalité."
 war_justification.226.d:0 "'Citoyens, moi, au nom du roi [From.GetAdjectiveCap], je déclare et dénonce les voies mauvaises, pécheuses et païennes de [Root.GetLeader], un banquier sale dont les idées asservissent la nation [Root.GetAdjective]. Dieu nous appelle à rétablir l'ordre dans ces terres et à faire payer [Root.GetLeader] pour ses péchés, ici ou en enfer! '' N /n [From.GetLeader], en tant que chancelier, a prononcé un autre discours aujourd'hui, s'adressant contre [Root.GetName] et nos idéaux économiques technologiquement avancés. La guerre est inévitable et les préparatifs vont bientôt prendre fin, la diplomatie ayant de nouveau échoué."
 war_justification.226.t:0 "Les menaces médiévales de [From.GetName]"
 war_justification.227.a:0 "Que Dieu sauve le roi!"
 war_justification.227.d:0 "«Camarades! Comme chaque mois, comme chaque jour et chaque nuit passe, il devient de plus en plus clair aux masses des travailleurs que le Manifeste a exprimé la vérité quand il a déclaré que les phrases sur la «défense de la patrie» et autres ne sont que tromperie capitaliste . Il devient de plus en plus évident chaque jour qu'il va y avoir une guerre et c'est une guerre contre les capitalistes [Root.GetAdjective], contre les gros voleurs, qui se querellent sur le butin, chacun s'efforçant d'obtenir la plus grande part, le plus grand nombre de pays à piller, et le plus grand nombre de nations à réprimer et asservir. '\n\nLe chef bolchevik [From.GetLeader] est de nouveau pitoyable en utilisant sa rhétorique contre la monarchie prospère [Root.GetDuDelaDelNP] [Root.GetName], dans l'espoir de conquérir et piller les terres fertiles. Dieu est avec nous, contre ces immondes hérétiques impies et le roi est certainement prêt à déclarer la guerre, soutenu par le chancelier [Root.GetLeader]."
 war_justification.227.t:0 "L'infraction des bolcheviks [De.GetAdjective]"
 war_justification.228.a:0 "Ils ne comprennent pas ce que la révolution signifie pour les [Root.GetAdjMP]."
 war_justification.228.d:0 "'Camarades, bien que les plus grands révolutionnaires aient été appelés traîtres, il est devenu évident que la révolution elle-même a été trahie. Comment pourriez-vous expliquer le règne du [Root.GetRulingParty] [Root.GetDuDelaDelNP] [Root.GetName], qui a mis de côté toutes les idées marxistes pour construire un état des travailleurs dégénéré où ils peuvent régner sous de fausses prémisses? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu'ils se soucient peu des idéaux qu'ils prétendent tenir. Nous devons leur apporter la vraie révolution. '\n\nBien qu'étant initialement en faveur de la victoire de [Root.GetRulingParty] dans [Root.Capital.GetName], [From.GetLeader] a dérivé loin de la philosophie de [Root.GetLeader]. Le conflit s'est intensifié au point où ils se préparent à nous envahir pour nous imposer leur propre forme de socialisme."
 war_justification.228.t:0 "Le communisme [Root.GetAdjFS] échoue"
 war_justification.229.a:0 "Demain, Economy 101 sera sur le front [From.GetAdjective]!"
 war_justification.229.d:0 "«Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjective]? Là où ils se sont affrontés pour les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à un autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention de [From.GetAdjective].\n\n[From.GetLeader] a polémiqué contre le gouvernement [Root.GetAuAlaAlNP] [Root.GetName] pendant longtemps dans des réunions de groupe, mais cette rhétorique est maintenant utilisé plus fréquemment en public. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement et que notre économie n'en tirerait qu'un avantage."
 war_justification.229.t:0 "[From.GetLeader] Insulte la Bourgeoisie [Root.GetAdjectiveCap]"
 war_justification.23.a:0 "Que Dieu sauve notre roi!"
 war_justification.23.d:0 "'De tout temps, c'est Dieu qui a choisi qui doit gouverner les terres et, encore aujourd'hui, notre puissante patrie poursuit cette règle. Mais nous, [Root.GetLeader], avons trouvé une nation cruelle qui a abandonné cet idéal pour les idées d'une démocratie, qui n'est rien de plys que la corruption d'un régime anarchique. Les personnes [From.GetAdjective] ont le droit à un monarque choisi par Dieu Tout-Puissant, que les corrompus [From.GetRulingParty] le veuillent ou non.\n\nDans un discours récent que [Root.GetLeader] a donné, la rhétorique contre [From.GetName] était assez évident. Leur pays est gouverné comme une République, sans monarque. Comme la plupart des philosophes et des théosophes l'ont constaté, un pays sans monarchie est comme un corps sans tête."
 war_justification.23.t:0 "[Root.GetLeader] appelle à la restauration de la monarchie [From.GetAdjective]"
 war_justification.230.a:0 "Mort aux communistes!"
 war_justification.230.d:0 "'Y a-t-il une société plus répugnante pour l'avenir de la révolution, plus étrangère à la détresse de l'ouvrier, que le régime fasciste [Root.GetDuDelaDelNP] [Root.GetName]? Appelant les gens à se dévouer fanatiquement à l'institution décrépite de l'État-nation, ils ont habillé des manières séculaires de sauvages dans un costume moderne, essayant de se présenter comme un avenir alternatif à l'inévitable victoire internationale de la classe ouvrière. Ce n'est qu'une question de temps jusqu'à ce qu'ils nous frappent, nous ou nos alliés.  Frappons les premiers. \n\nNous n'en attendions pas moins du mépris mutuel entre nous et les [Root.GetAdjMP], mais l'animosité s'est intensifiée ces derniers temps. En entendant [From.GetLeader] parler, il semble que le conflit surgira plus tôt que tard."
 war_justification.230.t:0 "[From.GetLeader] appelle à l'écrasement du nationalisme [Root.GetAdjMS]"
 war_justification.231.a:0 "[Root.GetLeader] est un meilleur dirigeant que n'importe quel opportuniste révolutionnaire!"
 war_justification.231.d:0 "'Alors que nous avons consolidé la société socialiste [From.GetAuAlaAlNP] [From.GetName], de nombreuses nations souffrent encore sous les despotes de l'ancien régime. Les ouvriers [Root.GetDuDelaDelNP] [Root.GetName] n'ont pas de voix, pas de moyens pour s'organiser, et toute tentative d'instituer le socialisme sera écrasée sauvagement par le régime de [Root.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale se tournent vers les [Root.GetAdjMP]. Nous avons prouvé que nous pourrions écraser les oppresseurs capitalistes ici, et nous écraserons les oppresseurs dans [Root.Capital.GetName] aussi! '\n\n [From.GetLeader] a abandonné toutes les tentatives de diplomatie avec notre gouvernement. La tâche communiste d'éradiquer toutes les frontières est maintenant strictement axée sur l'éradication de nos frontières."
 war_justification.231.t:0 "[From.GetLeader] Amène la Révolution [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.232.a:0 "Demain, Economy 101 sera sur le front [From.GetAdjective]!"
 war_justification.232.d:0 "'Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjective]? Là où ils se sont affrontés pour les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à un autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [De.GetAdjective].\n\nNous souhaitons accepter que notre peuple puisse être satisfaits sans leurs expériences sociales, le régime communiste de [From.GetName] a ouvertement menacé d'attaquer notre nation. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.232.t:0 "[From.GetLeader] Appels à aider les travailleurs [Root.GetAdjective]"
 war_justification.233.a:0 "Dieu est avec nous!"
 war_justification.233.d:0 "Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes l'Arsenal de la Démocratie, Combattants pour le Bien!\n\nLe dernier discours [Root.GetLeader] prononcé à son peuple était une simple insulte contre notre gouvernement, comme si l'oligarchie anarchique était meilleure. L'armée impériale est prête à lutter contre cette menace et nous avons Dieu de notre côté."
 war_justification.233.t:0 "[Root.GetLeader] ose insulter la monarchie choisie par Dieu [From.GetAdjective]"
 war_justification.234.a:0 "Tant qu'il y a du profit à faire, les capitalistes fabriqueront une guerre."
 war_justification.234.d:0 "'Sans aucun doute, [Root.GetLeLaLNP] [Root.GetName] communiste[Root.GetXSNP] [Root.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre à cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir des [Root.GetAdjMP] d'une société prospère et démocratique, mais aussi celle de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus mourront avant que nous n'intervenions? '\n\nLe mouvement ouvrier naissant a intimidé les leaders [From.GetAdjMP]. Alors que les représentants de leur opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec nous, la rhétorique du [From.GetRulingParty] a été très efficace jusqu'au présent."
 war_justification.234.t:0 "[From.GetLeader] s'exprime contre la menace rouge"
 war_justification.235.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon, si ils poursuivent une telle action agressive."
 war_justification.235.d:0 "«C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [Root.GetDuDelaDelNP] [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance en le fait que ni les [From.GetAdjMP] ni les [Root.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents développements prévoient une l'invasion [From.GetAdjFS] [Root.GetDuDelaDelNP] [Root.GetName] dans le futur. L'Histoire peut encore nous surprendre."
 war_justification.235.t:0 "[From.GetLeader] Appelle à l'Intervention [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.236.a:0 "C'est inévitable. Mieux vaut en finir."
 war_justification.236.d:0 "'Dans l'histoire moderne, peut-être même dans l'Histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle le [Root.GetRulingParty] tient maintenant [Root.GetLeLaLNP] [Root.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [Root.GetLeader] pour honorer les traités et les promesses dans le futur, mais ces gens ne voient pas que les traités conclus sous le régime fasciste sont inutiles. A ces menteurs déshonorants, il pourrait faire raison, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs. \n\nJaloux de la société glorieuse que nous construisons et de l'héritage sur lequel il est fondé, les [From.GetAdjMP] semblent prêts à commencer une guerre pour le détruire. Voilà pour leurs prétentions de paix."
 war_justification.236.t:0 "[From.GetLeader] confronte le fascisme [Root.GetAdjMS]"
 war_justification.237.a:0 "Leur rhétorique condescendante ne nous intimidera pas."
 war_justification.237.d:0 "'Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [Root.GetLeLaLNP] [Root.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [Root.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans l'élite politique [Root.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [From.GetAdjFS] dans nos affaires intérieures a été une question brûlante, avec certains politiciens dans leur opposition prétendant que le [From.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.237.t:0 "La diplomatie avec [Root.GetLeLaLNP] [Root.GetName] se brise"
 war_justification.238.a:0 "Le Principe de Non-Agression est violé."
 war_justification.238.d:0 "'Je me tiens devant vous ici, élu le [From.GetLastElection] par le peuple de [From.GetName] pour mener le pays à la prospérité. Bien que tous les peuples n'aient pas eu cette chance, certains en ayant été inconsciemment dépouillés. C'est le cas [Root.GetDuDelaDelNP] [Root.GetName], une dictature dirigée par un banquier cupide, Sir [Root.GetLeader], dont les actions perverses asservissent son propre peuple en l'appelant encore un régime normal. Il est impératif que, pour la Liberté, nous prenions les armes et sauvions les [Root.GetAdjectiveCap]! '/n /nLes idéaux historiques [Root.GetDuDelaDelNP] [Root.GetName] ont peut-être été changés, mais seulement pour permettre la prospérité de son économie, vu que les valeurs humaines sont, en fait, moins importantes. Au nom de la Liberté et de la République, [From.GetLeader] a appelé à une guerre contre nous, dans l'espoir de libérer le peuple du joug de la dette. Ce fou a oublié comment les [Root.GetRulingParty] sont plus lettrés que lui sur la philosophie de l'économie. Le résultat est facile à prévoir."
 war_justification.238.t:0 "[From.GetAdjectiveCap] Les banquiers prétendent l'existence d'une dictature [Root.GetDuDelaDelNP] [Root.GetName]"
 war_justification.239.a:0 "Gloire au roi!"
 war_justification.239.d:0 "«Frères et sœurs, nous, les fils du puissant [Root.GetAdjectiveCap], avons réussi à construire un Reich et à prospérer. Cependant, un autre pays prétend être une meilleure nation que nous et c'est-à-dire, celle qui est gouvernée par l'inférieur [From.GetLeader] avec son [From.GetRulingParty]. Il ne peut y avoir qu'un seul Empire, le nôtre, celui qui est évidemment supérieur! '\n\nLa rhétorique de haine de [Root.GetLeader] ne s'arrête jamais, le faisant parler contre notre souverain choisi par Dieu, tandis que ses enseignements hérétiques tuent et torturent la nation [Root.GetAdjective]. L'armée impériale est prête à combattre la leur et le roi est de notre côté."
 war_justification.239.t:0 "La question du Reich [From.GetAdjective]"
 war_justification.24.a:0 "[From.GetLeader] regrettera ses crimes."
 war_justification.24.d:0 "'Le fascisme politique n'est rien d'autre qu'une corruption du régime de la monarchie choisie par Dieu entre les mains des hérétiques pécheurs. La destruction de [From.GetName] [From.GetEstSontNP] scellée par le destin, mais la plupart des personnes [From.GetAdjective] n'ont aucune responsabilité à cela. Leur libération du régime fou de [From.GetLeader] est ce que Dieu veut que nous fassions! '\n\nLe dernier discours de [Root.GetLeader] était assez clair sur sa position politique contre le fascisme. Le pays de [From.GetName] [From.GetEstSontNP] évidemment entre les mains d'un despote cruel et il est impératif que nous aidions son peuple à se libérer de son joug."
 war_justification.24.t:0 "[Root.GetLeader] contre la menace [From.GetFascistParty]"
 war_justification.240.a:0 "S'ils ont peur de notre cause, ils ont peur de leur propre peuple."
 war_justification.240.d:0 "'Y a-t-il une plus grande menace à notre mode de vie, ou à la vie elle-même, que le communisme? Ce fléau qui menace de faire des esclaves, et non des maîtres, de régner sur chaque nation, d'abolir la nation elle-même, d'abolir le peuple et son histoire. Nous prendrons [From.GetLeLaLNP] [From.GetName] et abolirons la peste communiste. '\n\n La haine contre les communistes de [From.GetLeader] est bien connue depuis que le [From.GetRulingParty] a pris le pouvoir, mais il semble qu'elle se soit intensifiée récemment dans le cas spécifique du gouvernement [Root.GetAdjMS]. Notre quête pour purger le marxisme de la surface de la Terre peut commencer."
 war_justification.240.t:0 "[From.GetLeader] met en garde contre le communisme [Root.GetAdjFS]"
 war_justification.241.a:0 "Comme on pouvait s'y attendre de la part d'une ordure fasciste comme [From.GetLeader]."
 war_justification.241.d:0 "'Les [Root.GetAdjMP] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils s'enorgueillissent sont creuses. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [From.GetAdjMP] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est aussi un mensonge. \n\n Le [From.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [Root.GetAdjFS], mais récemment, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.241.t:0 "[From.GetLeader] dénonce les idéaux [Root.GetAdjMP]"
 war_justification.242.a:0 "Laissez-les venir!"
 war_justification.242.d:0 "'Les [Root.GetAdjMP] est un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Car [Root.GetLeLaLNP] [Root.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [Root.GetDuDelaDelNP] [Root.GetName] et [From.GetDuDelaDelNP] [From.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.242.t:0 "[From.GetLeLaLNPCap] [From.GetName] se prépare à une grande lutte"
 war_justification.243.a:0 "Pourquoi ne pouvons-nous pas être autorisés à vivre en paix?"
 war_justification.243.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] appartient-il aux [Root.GetAdjMP]? Posons-nous une meilleure question: le futur appartient-il aux [Root.GetAdjMP] ou appartient-il [From.GetAuAlaAlNP] [From.GetName]? '\n\n [From.GetLeader] a parlé aujourd'hui, suggérant que [From.GetLeLaLNP] [From.GetName] est sur le chemin de la guerre. Les tensions politiques se sont accumulées au cours du mois passé et il semble que les [From.GetAdjMP] ont accepté que la guerre est inévitable. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] également se préparer."
 war_justification.243.t:0 "[From.GetLeader] s'exprime contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.244.a:0 "Nos banquiers montreront à [From.GetLeader]."
 war_justification.244.d:0 "'Le [Root.GetAdjective] prétend avoir la liberté et la démocratie, prétend vouloir la paix, mais toutes ces choses dont il s'enorgueillit sont creuses. Leur démocratie divise le peuple là où il devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [From.GetAdjective] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est aussi un mensonge.\n\n[From.GetRulingParty] a longtemps tourné en dérision une faiblesse de la nation [Root.GetAdjective] (jamais réellement trouvée, pour sûr), mais dernièrement la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.244.t:0 "[From.GetLeader] dénonce les idéaux [Root.GetAdjective]"
 war_justification.245.a:0 "C'est [Root.GetName]!"
 war_justification.245.d:0 "'[From.GetName], avec le [From.GetFactionName], ne nous effraie pas. Nous ne nous inclinerons jamais devant eux dans leur conquête du monde. Notre tranquillité devra être sacrifiée pour assurer notre indépendance et aujourd'hui, [From.GetDateText], je déclare, en tant que leader du [Root.GetRulingParty], que notre armée sera préparée pour une lutte contre le régime de [From.GetLeader] '\n\nIl n'aurait pas été plus stupide de s'adresser à [From.GetLeader] en tant que despote et de nous déclarer proies de leur régime anarchique. [Root.GetName] regrettera ce duel avec nous."
 war_justification.245.t:0 "Invasion de l'anarchie dans les provinces [From.GetAdjectiveCap]"
 war_justification.246.a:0 "Rouge ils deviendront, par la faucille ou par le sang!"
 war_justification.246.d:0 "«L'esprit national [De.GetAdjectif] est fort, mais toutes les nations ne sont pas aussi chanceuses. [Root.GetName] a vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, tous au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force de [From.GetName] contre cette menace. '\n\nLe petit pays de [From.GetName] veut enseigner à [Root.GetLeader] une leçon de politique, malgré leur retard et leur indécision persistante sur le théâtre international. La guerre est inévitable, et nous le savons tous."
 war_justification.246.t:0 "La menace grise [From.GetAdjective]"
 war_justification.247.a:0 "Les voix pour la paix parmi les [From.GetAdjMP] sont, bien sûr, réduits au silence."
 war_justification.247.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] peut se croire plus moderne et plus avancé que nous, mais la vérité est que leur nation n'a pas été testée comme la nôtre, et qu'ils ne sont pas non plus préparés aux menaces que l'on voit maintenant à l'horizon. Par leur dédain envers nous et en nous empêchant de saisir ce qui nous appartient légitimement, ils nous ont fait de nous une menaces pour eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications. '\n\nL'opinion dérisoire [Root.GetDuDelaDelNP] [Root.GetName] longtemps détenue par le [From.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les [Root.GetAdjMP] veulent éviter la guerre, [From.GetLeader] prétend que nos dirigeants élus l'ont provoqué par leur arrogance."
 war_justification.247.t:0 "[From.GetLeader] défit les prétentions [Root.GetAdjFP]"
 war_justification.248.a:0 "Salut à [Root.GetLeader]!"
 war_justification.248.d:0 "'Mes adversaires voudraient vous faire croire que mon règne est comme celui de [Root.GetRulingParty] [Root.GetAuAlaAlNP] [Root.GetName]. Ils ne pourraient pas être plus dans l'erreur. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement comme ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. '\n\nLe discours récent de [From.GetLeader] était au mieux idiot. Leur régime inférieur et arriéré nous appelle des oppresseurs, nous qui avons donné à [Root.GetName] un avenir alors qu'ils vivent encore dans le passé. L'armée impériale est sûrement prête à combattre leur gouvernement mort."
 war_justification.248.t:0 "[Root.GetLeader] invective les oppresseurs [From.GetAdjective]"
 war_justification.249.a:0 "Ils regretteront d'avoir fait de nous leur ennemi."
 war_justification.249.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le chemin que nous devons prendre dans l'Histoire. C'est une période de guerre. Pendant trop longtemps, les [Root.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la guerre. '\n\nDans un discours récent aux [From.GetAdjMP], la rhétorique hostile envers [Root.GetLeLaLNP] [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce discours, mais la décision repose entre les mains de leur chef."
 war_justification.249.t:0 "[From.GetLeader] Appelle à la Guerre Contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.25.a:0 "[From.GetLeader] regrettera sa paresse."
 war_justification.25.d:0 "'Le petit pays de [From.GetName] [From.GetEstSontNP] une partie légitime de notre domaine, comme Dieu Tout-Puissant l'a projeté. Nous serons généreux envers leur peuple, en les libérant de leurs «fainéants» §! et de [From.GetNeutralParty]. '\n\nBien que court, le dernier discours de [Root.GetLeader] a correctement traité la situation contre le soi-disant' régime neutre 'de la nation [From.GetAdjective]. Un vrai monarque doit gouverner ces terres comme Dieu le veut."
 war_justification.25.t:0 "[Root.GetLeader] Appelle à l'Invasion de [From.GetName]"
 war_justification.250.a:0 "Ils regretteront d'avoir fait de nous leur ennemi."
 war_justification.250.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le chemin que nous devons prendre dans l'Histoire. C'est une période de guerre. Pendant trop longtemps, le [Root.GetAdjective] a possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la guerre. '\n\nDans un discours récent aux personnes [De.GetAdjective], la rhétorique hostile envers [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce discours, mais la décision repose dans les mains de leur chef."
 war_justification.250.t:0 "[From.GetLeader] Appelle à la guerre contre [Root.GetName]"
 war_justification.251.a:0 "Dieu est avec nous!"
 war_justification.251.d:0 "'Citoyennes, Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [Root.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes les Banquiers de la Démocratie, Combattants pour le Bien!\n\nLe dernier discours de [From.GetLeader] prononcé à son peuple était une simple insulte contre notre gouvernement, comme si l'oligarchie anarchique était meilleure. L'armée impériale est prête à lutter contre cette menace et nous avons Dieu de nos côtés."
 war_justification.251.t:0 "[Root.GetLeader] ose insulter la monarchie [From.GetAdjective], choisie par Dieu"
 war_justification.252.a:0 "Tant qu'il y a du profit à faire, les capitalistes fabriqueront une guerre."
 war_justification.252.d:0 "'Sans aucun doute, le communisme [Root.GetName] [Root.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre à cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir [de Root.GetAdjective] d'une société prospère et démocratique, mais aussi celle de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus mourront avant que nous n'intervenions? '\n\nLe mouvement ouvrier naissant a intimidé les leaders [From.GetAdjective]. Alors que les représentants de leur opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec nous, la rhétorique de la [From.GetRulingParty] a été très réussie jusqu'à présent."
 war_justification.252.t:0 "[From.GetLeader] s'exprime contre la menace rouge"
 war_justification.253.a:0 "[From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon, aux vues d'une telle action agressive."
 war_justification.253.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [Root.GetDuDelaDelNP] [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [From.GetAdjective] ni les [Root.GetAdjective] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir.\n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents évènements pointent vers une invasion [From.GetAdjective] [Root.GetDuDelaDelNP] [Root.GetName] dans le futur. L'histoire peut encore nous surprendre."
 war_justification.253.t:0 "[From.GetLeader] Appelle à une Intervention [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.254.a:0 "C'est inévitable. Mieux vaut en finir."
