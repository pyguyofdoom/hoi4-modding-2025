 war_justification.21.a:0 "为了[Root.GetRulingParty]！"
 war_justification.21.d:0 "“[Root.GetName]的强大力量并不被普遍接受。历史的进程中，帝国兴衰已见证，今天，我们，[Root.GetLeader]，作为我们祖国的执政总理，找到了对我们霸权的主要威胁，那就是[From.GetName]的邪恶专制统治。"
 war_justification.21.t:0 "[Root.GetLeader]敦促征服[From.GetAdjectiveCap]领土"
 war_justification.22.a:0 "上帝与我们同在！"
 war_justification.22.d:0 "“兄弟姐妹们，我们国家，光荣的[Root.GetName]，正受到异教徒和不虔诚的异教徒[From.GetName]的邪恶主席[From.GetLeader]挑战，他们宣称他们是红色的，他们的土地将被他们的鲜血浸透！”\n\n[Root.GetLeader]对这个问题很明确：[From.GetName]及其马克思主义观念对[Root.GetName]政权构成威胁。战争似乎即将爆发，只有上帝知道谁有权统治，即[From.GetAdjectiveCap]国。"
 war_justification.22.t:0 "[From.GetAdjectiveCap]国的红色威胁"
 war_justification.221.a:0 "[From.GetLeader]会后悔出生的那一天。"
 war_justification.221.d:0 "“[Root.GetName]的强大力量并不被普遍接受。历史的进程中，帝国兴衰已见证，今天，我们，[Root.GetLeader]，作为我们祖国的统治总理，找到了对我们霸权的主要威胁，那就是[From.GetName]的邪恶专制政权。"
 war_justification.221.t:0 "[Root.GetLeader]呼吁对抗[From.GetName]的战争"
 war_justification.222.a:0 "同志们，向胜利前进！"
 war_justification.222.d:0 "“兄弟姐妹们，我们国家，光荣的[From.GetName]，正受到异教徒和不虔诚的异教徒[Root.GetName]的邪恶主席[Root.GetLeader]统治下剥夺上帝赋予他们统治权的挑战。他们声称自己是红色的，红色将是他们的土地被他们的鲜血淹没的颜色！”\n\n[From.GetLeader]在这个问题上非常明确：[Root.GetName]及其马克思主义观念对[From.GetName]政权构成威胁。他们落后的王国仍然类似于中世纪社会，剥削封建化的产业，而无产阶级仍然在挨饿。马克思、恩格斯和列宁的理论很明确：我们需要通过武力摧毁[Root.GetAdjective]的统治！"
 war_justification.222.t:0 "[From.GetAdjectiveCap]国的反马克思主义侮辱"
 war_justification.223.a:0 "我们将为自由、平等和博爱而战！"
 war_justification.223.d:0 "“自古以来，是上帝选择谁来统治土地的，直到今天，我们强大的祖国仍然坚持这一原则。但我们，[Root.GetLeader]，发现了一个邪恶的国家，抛弃了这一理想，腐化成了民主的思想，只不过是无政府主义政权的腐化。[From.GetAdjective]的人民有权拥有上帝所选的君主，无论腐化的[From.GetRulingParty]是否愿意。"
 war_justification.223.t:0 "[Root.GetLeader]支持[From.GetName]的君主制，并拒绝[From.GetLastElection]的选举"
 war_justification.224.a:0 "我们将教[Root.GetName]如何进行装甲战争。"
 war_justification.224.d:0 "“政治上的法西斯主义只不过是被罪恶异端分子腐化的上帝选中的君主制。[Root.GetName]的毁灭已经注定，但大多数[Root.GetAdjective]人民都没有错。摆脱[Root.GetLeader]的疯狂政权，正是上帝的旨意！"
 war_justification.224.t:0 "[Root.GetLeader]对抗[From.GetLeader]"
 war_justification.225.a:0 "[From.GetName]应该为他们的失败做好准备。"
 war_justification.225.d:0 "“[From.GetName]这个小国家是全能上帝预定的我们领土的正当一部分。我们将慷慨地对待他们的人民，将他们从§B«rois fainéants»§中解放出来，也将他们从[From.GetNeutralParty]中解放出来！"
 war_justification.225.t:0 "[Root.GetLeader]的入侵威胁"
 war_justification.226.a:0 "现在是他们意识到封建制的终结时刻。"
 war_justification.226.d:0 "“市民们，我，以[From.GetAdjectiveCap]国王的名义，宣布并谴责[Root.GetLeader]的邪恶、罪孽深重和异教的行径，一个肮脏的银行家，他的思想奴役了[Root.GetAdjective]国。上帝呼唤我们，要在那些土地上恢复体制，让[Root.GetLeader]为他的罪孽付出代价，无论是在这里还是在地狱中！”\n\n[From.GetLeader]作为总理，今天再次发表演讲，反对[Root.GetName]和我们技术先进的经济理念。战争是不可避免的，因为外交再次失败，准备工作即将结束。"
 war_justification.226.t:0 "[From.GetName]的中世威胁"
 war_justification.227.a:0 "上帝保佑国王！"
 war_justification.227.d:0 "“同志们！随着每个月、每一天和每一夜的流逝，工人大众变得越来越清楚，宣言表达了一个事实，即有关“保卫祖国”等等的说辞不过是资本主义的欺骗。每一天都变得越来越明显，战争即将到来，这是一场针对[Root.GetAdjective]资本家、大盗贼的战争，他们争夺掠夺物，每个人都努力获得最大的份额，掠夺最多的国家和压制奴役最多的民族。”\n\n布尔什维克领袖[From.GetLeader]再次使用言辞攻击[Root.GetName]繁荣的君主制，希望征服并掠夺肥沃的土地。上帝与我们同在，反对那些肮脏的无神论异端者，国王肯定已经准备好宣战，得到了总理[Root.GetLeader]的支持。"
 war_justification.227.t:0 "来自[From.GetAdjectiveCap]布尔什维克的攻击"
 war_justification.228.a:0 "他们不了解革命对[Root.GetAdjective]人民意味着什么。"
 war_justification.228.d:0 "“同志们，尽管最伟大的革命者曾经被称为叛徒，但现在我们明白，革命本身已经受到了背叛。除此之外，你如何解释[Root.GetName]的[Root.GetRulingParty]统治，他们抛弃了马克思主义思想的一切，建立了一个腐化的工人国家，在虚伪的前提下执政？他们以国际革命的代价来强化自己的权力，表明他们对自己声称的理想关心不多。我们必须为他们带来真正的革命。”\n\n尽管最初支持[Root.GetRulingParty]在[Root.Capital.GetName]的胜利，但[From.GetLeader]已经远离[Root.GetLeader]的哲学。冲突已经升级到他们准备入侵以强制在我们身上实施他们的社会主义的程度。"
 war_justification.228.t:0 "[Root.GetAdjective]共产主义的失败"
 war_justification.229.a:0 "明天，Economy 101将在[From.GetAdjective]前线！"
 war_justification.229.d:0 "“有比[Root.GetAdjective]人民所谓的自由更大的谎言吗？ 曾经他们在那些声称拥有土地的王子和公爵统治下像奴隶一样劳动，现在他们被迫将劳动力出售给那些声称拥有工厂的人。他们选择一位主人而不是另一位的自由几乎不能称为自由。同样，他们选举领导者的自由是一种虚假的选择，因为宣传绝不会允许真正的社会主义者掌握权力。一个如此彻底洗脑的民族只能通过[From.GetAdjective]的干预来拯救。”\n\n[From.GetLeader]长期以来一直在党的会议上批评[Root.GetName]的政府，但现在这种言辞在公共场合更频繁地使用。几乎没有理由相信这场冲突能够和平解决，只有我们的经济会从中受益。"
 war_justification.229.t:0 "[From.GetLeader]侮辱[Root.GetAdjectiveCap]资产阶级"
 war_justification.23.a:0 "上帝保佑我们的国王！"
 war_justification.23.d:0 "“自古以来，是上帝选择谁来统治土地的，直到今天，我们强大的祖国仍然坚持这一原则。但我们，[Root.GetLeader]，发现了一个邪恶的国家，抛弃了这一理想，采纳了民主的理念，这只不过是无政府主义政权的腐化。[From.GetAdjective]的人民有权拥有上帝所选的君主，无论腐化的[From.GetRulingParty]是否愿意。"
 war_justification.23.t:0 "[Root.GetLeader]呼吁恢复[From.GetAdjective]的君主制"
 war_justification.230.a:0 "死于共产主义者之手！"
 war_justification.230.d:0 "“在革命的未来，对工人困境更加令人厌恶的社会，除了[Root.GetName]的法西斯政权外，别无他选。他们呼吁人民狂热地奉献自己于国家这一陈腐机构，他们用现代外衣装扮古老的野蛮方式，试图将自己呈现为工人阶级不可避免的国际胜利的替代未来。他们对我们或我们的盟友发动攻击只是时间问题。让我们率先出击。”\n\n没有人预料到我们与[Root.GetAdjective]之间会有不至于相互蔑视，但最近，敌意加剧。听[From.GetLeader]的讲话，冲突很快就会发生。"
 war_justification.230.t:0 "[From.GetLeader]呼吁粉碎[Root.GetAdjective]民族主义"
 war_justification.231.a:0 "[Root.GetLeader]比任何革命机会主义者都是更好的统治者！"
 war_justification.231.d:0 "“虽然我们在[From.GetName]巩固了社会主义社会，但许多国家仍然受到老派专制政权的压迫。[Root.GetName]的工人们没有发声的权利，也没有组织的途径，任何试图建立社会主义的尝试都将被[Root.GetLeader]政权残酷镇压。我们不能等待国际革命的机器为[Root.GetAdjective]人民转动。我们已经证明了我们能够在这里打败资本主义的压迫者，我们也将打败[Root.Capital.GetName]的压迫者！”\n\n[From.GetLeader]已经放弃了与我们政府的一切外交尝试。消除所有国界的共产主义任务现在严格关注消除我们的国界。"
 war_justification.231.t:0 "[From.GetName]为[Root.GetName]带来革命"
 war_justification.232.a:0 "明天，『经济101』将登上[From.GetAdjective]战线！"
 war_justification.232.d:0 "“[Root.GetAdjective]人民所谓的自由有比这更大的谎言吗？ 曾经，他们在宣称拥有土地所有权的王子和公爵统治下当奴隶，现在他们被迫将自己的劳动出售给那些声称拥有工厂所有权的人。 他们选择一位主人而不是另一位的自由几乎无法称为自由。 同样，他们选择领导者的自由也是虚假的选择，因为宣传永远不会允许真正的社会主义者上台执政。 如此彻底洗脑的人只能通过[From.GetAdjective]的干预得救。”\n\n社会主义国家[From.GetName]的政权拒绝接受我们的人民可能在没有他们的社会实验的情况下感到满足，公开威胁要攻击我们的国家。 几乎没有理由相信这场冲突可以和平解决。"
 war_justification.232.t:0 "[From.GetLeader]呼吁援助[Root.GetAdjective]工人"
 war_justification.233.a:0 "上帝与我们同在！"
 war_justification.233.d:0 "“同胞们，为了将世界从专制统治的不公中解放出来，我，[Root.GetLeader]，敦促您与[From.GetAdjective]王朝作斗争，那里自由和平等几乎不为人知。我们是民主之兵库，为善而战！” [Root.GetLeader]最后向他的人民发表的演讲只是对我们统治的侮辱，似乎无政府的寡头制更好。帝国军已准备好与这一威胁作斗争，上帝与我们同在。”"
 war_justification.233.t:0 "[Root.GetLeader]敢于侮辱[From.GetAdjective]上帝拣选的君主制"
 war_justification.234.a:0 "只要还有利润可图，资本家就会制造战争。"
 war_justification.234.d:0 "“毫无疑问，[Root.GetName]的共产主义是当前自由和秩序的最大威胁之一。它是无情且残酷的，不仅威胁着[Root.GetAdjective]人民对繁荣民主社会的希望，还威胁着邻国。如果我们现在不采取行动，我们很可能会看到第一个多米诺骨牌太迟倒下，留下更多的社会实验失败。还需要多少人死亡才能让我们介入呢？”\n\n新兴的工人运动使[From.GetAdjective]领导人感到不安。尽管他们的反对派代表称这是一场针对我们的红色恐慌，但[From.GetRulingParty]的言辞迄今为止非常成功。"
 war_justification.234.t:0 "[From.GetName]发表反对红色威胁的言论"
 war_justification.235.a:0 "[From.GetName]本身的民主性是值得怀疑的，追求如此激进的行动。"
 war_justification.235.d:0 "“怀着沉重的心情，我们不得不面对现实：对[Root.GetName]的入侵可能是我们唯一的手段。在当前情况下，尝试其他解决方案太具有战略优势。虽然我们相信既不是[From.GetAdjective]人民也不是[Root.GetAdjective]人民希望战争，但历史将我们引导到了这一点，我们的选择有限。我们只能希望通过行使我们的军事力量，我们可以避免未来更多的流血事件。”\n\n尽管有一种普遍的理论认为，民主国家不会与其他民主国家开战，但最近的发展表明，[From.GetAdjective]可能会在将来入侵[Root.GetName]。历史可能会让我们感到意外。"
 war_justification.235.t:0 "[From.GetName]呼吁干涉[Root.GetName]"
 war_justification.236.a:0 "不可避免。早点结束吧。"
 war_justification.236.d:0 "“在现代历史中，甚至在整个历史上，没有比[Root.GetRulingParty]目前对[Root.GetName]的铁腕统治更糟糕的暴政。人们可能会争辩说我们不应该挑起冲突，应该相信[Root.GetLeader]会履行将来的条约和承诺，但这些人没有看到，法西斯主义统治下的条约是无效的。对于这些不道德的说谎者来说，强权即正义，协议书上的文字与他们的反对者的书一样容易烧掉。"
 war_justification.236.t:0 "[From.GetName]面对[Root.GetAdjective]的法西斯主义"
 war_justification.237.a:0 "他们的居高临下的 retoric 不会威胁到我们。"
 war_justification.237.d:0 "“尽管我们试图找到与[Root.GetName]的冲突的外交解决方案，但谈判再次破裂，使我们只剩下有限的选择。[Root.GetLeader]政权表现出一种不合理的态度，这是领导者不需对国民负责的典型特征。除非[Root.GetAdjective]领导层的政策完全转变，否则我们将别无选择，只能使用武力。”\n\n[From.GetAdjective]对我们国内事务的干预成为热点问题，一些反对党政治家声称[From.GetRulingParty]从一开始就实行鹰派政策。无论他们最初的意图如何，未来的战争现在似乎突然变得非常真实和不可避免。"
 war_justification.237.t:0 "与[Root.GetName]的外交破裂"
 war_justification.238.a:0 "NAP被违反了。"
 war_justification.238.d:0 "“今天，站在这里，我是由[From.GetName]的人民在[From.GetLastElection]选举中选出来的，旨在领导这个国家走向繁荣。 尽管并非所有人都有这种运气，一些人在不知情的情况下被剥夺了。 这就是[Root.GetName]的情况，由贪婪的银行家，西尔·[Root.GetLeader]统治，其邪恶行为奴役他自己的人民，并仍然称其为正常政权。 为了自由，我们必须拿起武器，拯救[Root.GetAdjectiveCap]的人民！”\n\n[Root.GetName]的历史理念可能已经改变，但只是为了促进经济的繁荣，事实上，人类价值不那么重要。 以自由和共和国之名，[From.GetLeader]号召对我们发动战争，希望解救人民脱离债务的枷锁。 这个傻瓜忘记了[Root.GetRulingParty]在经济哲学方面比他更有见识。 结果很容易预测。"
 war_justification.238.t:0 "[From.GetAdjectiveCap]的银行家声称[Root.GetName]存在独裁统治"
 war_justification.239.a:0 "为国王乾杯！"
 war_justification.239.d:0 "“兄弟姐妹们，我们，伟大的[Root.GetAdjectiveCap]的儿女，已经建立了一个帝国并繁荣发展。然而，另一个国家声称自己比我们更伟大，那就是由劣质的[From.GetLeader]和他的[From.GetRulingParty]统治的国家。只能存在一个帝国，那就是我们的，显然更伟大的一个！”\n\n[Root.GetLeader]的仇恨言辞从未停止，他一直反对我们上帝所选的统治者，而他那异端教义正在杀害和折磨[Root.GetAdjective]国。帝国军队已经准备好与他们战斗，国王站在我们这边。"
 war_justification.239.t:0 "[From.GetAdjective]帝国问题"
 war_justification.24.a:0 "[From.GetLeader]将为他的罪孽感到后悔。"
 war_justification.24.d:0 "“政治上的法西斯主义只不过是被罪恶异端分子腐化的上帝选中的君主制。[From.GetName]的毁灭已经注定，但大多数[From.GetAdjective]人民都没有错。他们摆脱[From.GetLeader]疯狂政权的解放正是上帝所愿！"
 war_justification.24.t:0 "[Root.GetLeader]反对[From.GetFascistParty]的威胁"
 war_justification.240.a:0 "如果他们害怕我们的事业，他们就害怕他们自己的人民。"
 war_justification.240.d:0 "“有什么比共产主义对我们的生活方式，甚至是生活本身，构成更大威胁的吗？这种瘟疫威胁要让奴隶而不是主人统治每个国家，要废除国家本身，废除人民和他们的历史。我们将占领[From.GetName]并消灭共产主义瘟疫。”\n\n[From.GetLeader]对共产主义的憎恶早在[From.GetRulingParty]掌权之前就广为人知，但最近在[Root.GetAdjective]政府的具体情况下似乎加剧了。我们清除地球上的马克思主义的使命可能就从那里开始。"
 war_justification.240.t:0 "[From.GetLeader]警告[Root.GetAdjective]的共产主义"
 war_justification.241.a:0 "如预期那样，来自[From.GetLeader]这种法西斯垃圾。"
 war_justification.241.d:0 "“[Root.GetAdjective]声称拥有自由和民主，声称渴望和平，但他们所自豪的这一切都是空洞的。他们的民主分裂了人民，而应该让人民团结的地方，他们的自由只暴露了纪律的不足。我们[From.GetAdjective]看穿了这些谎言……我们也看到，这种和平，以他们的条件而言，也是一个谎言。”\n\n[From.GetRulingParty]长期以来一直嘲笑[Root.GetAdjective]国家的软弱，但最近 retoric 变得更加激进。武装冲突的日子越来越近了。"
 war_justification.241.t:0 "[From.GetLeader]谴责[Root.GetAdjective]理念"
 war_justification.242.a:0 "让他们来吧！"
 war_justification.242.d:0 "“[Root.GetAdjective]是一个不轻易放弃权力的人民。然而，他们也必须意识到，我们两国的发展轨迹只能以冲突而告终。我们必须为即将到来的斗争做好准备。[Root.GetName]不会被轻易夺走。”\n\n[Root.GetName]政府与[From.GetName]政府的相似思维之间的理解可能性已经让位于通过武力占领他们的领土的行动。"
 war_justification.242.t:0 "[From.GetName]准备进行激烈斗争"
 war_justification.243.a:0 "为什么我们不能过上和平的生活？"
 war_justification.243.d:0 "“[Root.GetName]属于[Root.GetAdjective]吗？还是让我们问一个更好的问题：未来属于[Root.GetAdjective]还是属于[From.GetName]？”\n\n[From.GetLeader]今天的演讲暗示[From.GetName]正在走向战争。过去一个月以来，政治紧张局势一直在升级，似乎[From.GetAdjective]人民已经接受战争是不可避免的。[Root.GetName]也必须做好准备。"
 war_justification.243.t:0 "[From.GetLeader]反对[Root.GetName]"
 war_justification.244.a:0 "我们的银行家将让[From.GetLeader]明白。"
 war_justification.244.d:0 "“[Root.GetAdjective]声称拥有自由和民主，声称追求和平，但他们自豪的这些东西都是空洞的。 他们的民主将人民分裂，而他们的自由只暴露了纪律的缺失。 我们[From.GetAdjective]看透了这些谎言... 我们也能看出这种和平，按照他们的条件，也是谎言。”\n\n[From.GetRulingParty]长期以来一直嘲笑[Root.GetAdjective]国家（确实从未找到）的软弱，但最近的言辞变得更为激进。 武装冲突的日子越来越近。"
 war_justification.244.t:0 "[From.GetLeader]谴责[Root.GetAdjective]的理念"
 war_justification.245.a:0 "这就是[Root.GetName]！"
 war_justification.245.d:0 "“[From.GetName]，与[From.GetFactionName]一起，并不让我们害怕。我们绝不会与他们合作实现他们的世界征服。为了确保我们的独立，我们的和平不得不做出牺牲。今天，[From.GetDateText]，作为[Root.GetRulingParty]的领袖，我宣布，我们的军队将做好准备，与[From.GetLeader]的统治体制作斗争。”\n\n再没有比这更愚蠢的事情了，指责[From.GetLeader]是专制君主，宣称我们是他们无政府状态的猎物。[Root.GetName]将后悔与我们对抗。"
 war_justification.245.t:0 "入侵[From.GetAdjectiveCap]省份的无政府状态"
 war_justification.246.a:0 "要撤销我们已经取得的进步已经太晚了。"
 war_justification.246.d:0 "“[From.GetAdjective]的国家精神强大，但并非所有国家都如此幸运。[Root.GetName]的传统已经被摧毁，合法统治者早已被血腥的篡夺者所杀害和埋葬，这一切都发生在伟大的马克思主义革命的名义之下。我们的责任是恢复这个被血腥篡夺者引导的世界的秩序，坚定[From.GetName]的实力来对抗这一威胁。"
 war_justification.246.t:0 "[From.GetLeader]希望恢复[Root.GetName]的秩序"
 war_justification.247.a:0 "[From.GetAdjective]人民中主张和平的声音当然被压制了。"
 war_justification.247.d:0 "“[Root.GetName]也许认为自己比我们更加现代化和先进，但事实是，他们的国家没有像我们的国家那样经受考验，也没有为明显出现在地平线上的威胁做好准备。通过对我们的蔑视，以及阻止我们夺回属于我们的东西，他们把我们变成了他们自己的威胁之一。他们这个分裂而脆弱的国家几乎不会抵抗我们的主张。"
 war_justification.247.t:0 "[From.GetLeader]质疑[Root.GetAdjective]的自负"
 war_justification.248.a:0 "如果他们想要测试我们的实力，他们将后悔的。"
 war_justification.248.d:0 "“我的反对者会让你相信，我的统治就像[Root.GetName]的[Root.GetRulingParty]一样。他们大错特错。[Root.GetLeader]的成功是最近一股破坏性的群体运动的结果，旨在欺凌其他国家以使其屈服，而[From.GetRulingParty]则站在反对这种运动的立场，我们绝不会屈服。我准备采取一切必要措施来消除这一威胁，即使这意味着战争。"
 war_justification.248.t:0 "[From.GetLeader]指责[Root.GetAdjective]的压迫者"
 war_justification.249.a:0 "他们将后悔把我们当作敌人。"
 war_justification.249.d:0 "“尽管我们是和平的人民，但仅凭我们的性格不能决定我们在历史中的道路。这是战争的时代。[Root.GetAdjective]长期以来拥有我们需要度过可能面临的艰难时刻所需的手段，而很明显他们不会愿意和平放弃。尽管我们已经尽力建设现代国家，但一些问题只能通过古老的战斗方式解决。"
 war_justification.249.t:0 "[From.GetName]呼吁对[Root.GetName]发动战争"
 war_justification.25.a:0 "[From.GetLeader]会后悔他的懒惰。"
 war_justification.25.d:0 "“[From.GetName]这个小国家是全能上帝预定的我们领土的一部分。我们将慷慨地对待他们的人民，将他们从§B«rois fainéants»§中解放出来，也将他们从[From.GetNeutralParty]中解放出来！"
 war_justification.25.t:0 "[Root.GetLeader]呼吁入侵[From.GetName]"
 war_justification.250.a:0 "他们将后悔把我们变成敌人。"
 war_justification.250.d:0 "“尽管我们可能是和平的人，但仅仅我们的本性并不能决定我们在历史中必须采取的道路。 这是战争的时刻。 太长时间以来，[Root.GetAdjective]拥有我们需要度过可能面临的考验所必需的手段，而且很明显，他们不会以和平方式放弃。 尽管我们尽最大努力建设一个现代国家，但一些问题只能通过古老的战斗来解决。”\n\n最近在一次对[From.GetAdjective]人民的演讲中，[From.GetLeader]对[Root.GetName]的敌对言辞已经加强，尽最大努力正当化入侵。 一部分人口支持这一决策，但最终决策掌握在他们的领导手中。"
 war_justification.250.t:0 "[From.GetLeader]呼吁对[Root.GetName]发动战争"
 war_justification.251.a:0 "上帝与我们同在！"
 war_justification.251.d:0 "“各位市民，作为解放世界免受专制暴政不公之苦的努力，我，[From.GetLeader]，敦促您们反抗[Root.GetAdjective]王朝，该王朝用恐怖镇压他们的臣民。 那里自由和平等几乎不为人知，而我们是民主的银行家，是为了善而战斗的人！”\n\n[From.GetLeader]向他的人民发表的最后一次演讲纯粹是对我们统治的侮辱，好像无政府的寡头统治更好一样。 帝国军队已准备好与这一威胁作斗争，上帝站在我们这一边。"
 war_justification.251.t:0 "[Root.GetLeader]敢于侮辱[From.GetAdjective]由神选定的君主制"
 war_justification.252.a:0 "只要有利润可图，资本家将继续制造战争。"
 war_justification.252.d:0 "“毫无疑问，[Root.GetName]的共产主义是当今自由和秩序面临的最大威胁之一。 它无情而残酷，威胁不仅是[Root.GetAdjective]人民繁荣民主社会的希望，还危及其邻国的希望。 如果我们不立即采取行动，可能会看到这第一个多米诺骨牌倒下得太迟，留下更多的社会实验失败。 在我们介入之前，还需要多少人丧命？”\n\n新兴的工人运动已经威胁到了[From.GetAdjective]的领导人。 尽管反对派代表称其为旨在与我们发动战争的红色恐慌，但[Root.GetRulingParty]的言辞迄今为止非常成功。"
 war_justification.252.t:0 "[From.GetLeader]反对红色威胁"
 war_justification.253.a:0 "[Root.GetName]本来就是一个堪忧的民主制度，居然采取如此侵略性的行动。"
 war_justification.253.d:0 "“怀着沉重的心情，我们必须面对现实：入侵[Root.GetName]可能是我们目前唯一的选择。 在我们当前的情况下，尝试任何其他解决方案的战略优势太大。 尽管我们相信，无论是[From.GetAdjective]还是[Root.GetAdjective]的人民都不希望发生战争，但历史已经将我们带到了这一点，我们的选择有限。 我们只能希望通过我们的军事力量的主张，我们可以避免将来的流血事件。"
 war_justification.253.t:0 "[From.GetLeader]呼吁干预[Root.GetName]"
 war_justification.254.a:0 "不可避免。早点结束比较好。"
 war_justification.254.d:0 "“在现代历史中，甚至在整个历史上，没有比[Root.GetRulingParty]现在对[Root.GetName]的铁腕统治更为暴虐的暴政。 人们可能会争辩说我们不应该挑起冲突，应该相信[Root.GetLeader]会遵守未来的条约和承诺，但这些人没有看到在法西斯主义统治下制定的条约毫无用处。 对于这些不诚实的谎言者来说，强权即正义，协议书上的文字烧起来和他们的批评者的书一样容易。"
 war_justification.254.t:0 "[From.GetLeader]面对[Root.GetAdjective]法西斯主义"
 war_justification.255.a:0 "他们的高傲言辞不会吓倒我们。"
 war_justification.255.d:0 "“尽管我们试图与[Root.GetName]找到解决冲突的外交途径，谈判再次破裂，使我们只剩有限的选择。 独裁的[Root.GetLeader]政权表现出不合理的处理方式，这是那些不需要对自己的人民负责的领导者典型的方式。 除非[Root.GetAdjective]领导层的政策发生完全逆转，否则我们将别无选择，只能采取行动。"
 war_justification.255.t:0 "[Root.GetName]与我方的外交谈判破裂"
 war_justification.256.a:0 "[Root.GetName]的政权本来就令人怀疑，却追求如此侵略性的行动。"
 war_justification.256.d:0 "“我们必须以沉重的心态面对现实情况：对[Root.GetName]的入侵可能是我们目前唯一的选择。 从战略角度来看，尝试其他解决方案实在太大了。 尽管我们相信既不是[From.GetAdjective]人民也不是[Root.GetAdjective]人民想要战争，但历史已经将我们引向了这一点，我们的选择有限。 我们只能希望通过展示我们的军事力量，可以避免未来更多的流血。"
 war_justification.256.t:0 "[From.GetLeader]呼吁介入[Root.GetAdjectiveCap]经济"
 war_justification.26.a:0 "上帝保佑国王！"
 war_justification.26.d:0 "“市民们，我，以[Root.GetAdjectiveCap]国王的名义，宣布并谴责[From.GetLeader]的邪恶、罪孽深重和异教的行径，一个肮脏的银行家，他的思想奴役了[From.GetAdjective]国。上帝呼唤我们，要在那些土地上恢复体制，让[From.GetLeader]为他的罪孽付出代价，无论是在这里还是在地狱中！”\n\n[Root.GetLeader]作为总理，今天再次发表演讲，反对[From.GetName]及其所谓的 '极小国家主义理想'。战争是不可避免的，因为外交再次失败，准备工作即将结束。"
 war_justification.26.t:0 "[From.GetName]的邪恶资产阶级"
 war_justification.27.a:0 "世界工人，团结起来！"
 war_justification.27.d:0 "“同志们！随着每个月、每一天和每一夜的过去，对于工人阶级大众来说，宣言表明了一个事实，即有关『保卫祖国』之类的说辞纯粹是资本主义的欺骗。每一天都变得更加明显，将会爆发战争，这是一场针对[From.GetAdjective]资本家的战争，针对大强盗，他们正在为了战利品而争吵，每个人都争取获得最大的份额，最多的国家来掠夺，以及最多的民族来压迫和奴役。”\n\n主席已经说过，他是对的：[Root.GetName]国家正受到[From.GetAdjective]政府的独裁和落后体制的威胁，战争是不可避免的，每个人都被号召参加战斗。"
 war_justification.27.t:0 "抵御[From.GetAdjectiveCap]的强盗"
 war_justification.28.a:0 "现在还有时间拯救他们的社会主义尝试。"
 war_justification.28.d:0 "“同志们，尽管最伟大的革命家曾经被称为叛徒，但现在我们已经明显看到，革命本身已经被背叛。否则，您如何解释[From.GetName]的[From.GetRulingParty]的统治呢？他们抛弃了马克思主义思想的一切迹象，建立了一个堕落的工人国家，他们可以在虚假的前提下统治吗？通过以国际革命为代价来加强自己的权力，他们表明他们对自己声称持有的理想兴趣不大。我们必须给他们带来真正的革命。”\n\n尽管最初支持[From.GetAdjective]的革命，[Root.GetLeader]对其发展表达了日益增加的失望。在为时已晚之前，[Root.GetRulingParty]可能不得不介入。"
 war_justification.28.t:0 "[From.GetAdjective]共产主义的失败"
 war_justification.29.a:0 "我们将粉碎他们的资产阶级专政！"
 war_justification.29.d:0 "“还有比[From.GetAdjective]人民所谓的自由更大的谎言吗？曾经，他们在宣称拥有土地的王子和公爵统治下像奴隶一样工作，现在他们被迫将自己的劳动力出售给那些声称拥有工厂的人。他们选择一个主人而不是另一个的自由几乎不能称为自由。同样，他们选择领导者的自由是一种虚假的选择，因为宣传永远不会允许真正的社会主义者掌权。如此彻底被洗脑的人只能被[Root.GetAdjective]的干预所拯救。”\n\n[Root.GetLeader]在党会议上长时间对[From.GetName]的政府进行了辩论，但这种修辞现在在公开场合更频繁地使用。几乎没有理由相信这场冲突可以和平解决。"
 war_justification.29.t:0 "[Root.GetLeader]呼吁支援[From.GetAdjective]工人"
 war_justification.30.a:0 "死于法西斯主义者手下！"
 war_justification.30.d:0 "“对于革命的未来，对于工人的困境，还有哪个社会比[From.GetName]的法西斯政权更令人厌恶呢？他们号召人们狂热地奉献自己给国家制度这个颓废的机构，他们将野蛮的古老方式装扮成现代的服装，试图将其呈现为劳工阶级必然的国际胜利的替代未来。他们对我们或我们的盟友发动攻击只是时间问题。让我们先发制人。”\n\n没有人预料到我们和[From.GetAdjective]之间会有互相蔑视的情况，但敌意最近加剧。现在看来，冲突会比以往更早发生。"
 war_justification.30.t:0 "[Root.GetLeader]呼吁粉碎[From.GetAdjective]的民族主义"
 war_justification.31.a:0 "[From.GetAdjective]的工人，你们的解放即将到来！"
 war_justification.31.d:0 "“尽管我们已经巩固了[Root.GetName]的社会主义社会，但许多国家仍然在旧式专制政权下受苦。[From.GetName]的工人没有发言权，没有组织手段，任何试图实行社会主义的尝试都将被[From.GetLeader]政权残酷地镇压。我们不能等待国际革命的机器为[From.GetAdjective]的人民运作。通过我们的革命，我们已经证明我们可以在这里打垮资本主义压迫者，我们也将打垮[From.Capital.GetName]的压迫者！”\n\n[Root.GetLeader]已经放弃了对[From.GetName]由[From.GetRulingParty]控制的外交修辞的一切尝试。消除所有边界的使命现在严格集中在消除他们的边界上。"
 war_justification.31.t:0 "[Root.GetLeader]为[From.GetName]带来革命"
 war_justification.32.a:0 "我们将粉碎他们的资产阶级独裁统治！"
 war_justification.32.d:0 "“[From.GetAdjective]人民所谓的自由有比这更大的谎言吗？ 曾经，他们在宣称拥有土地所有权的王子和公爵统治下当奴隶，现在他们被迫将自己的劳动出售给那些声称拥有工厂所有权的人。 他们选择一位主人而不是另一位的自由几乎无法称为自由。 同样，他们选择领导者的自由也是虚假的选择，因为宣传永远不会允许真正的社会主义者上台执政。 如此彻底洗脑的人只能通过[Root.GetAdjective]的干预得救。”\n\n[Root.GetLeader]在党内会议上长期与[From.GetName]政府争论，但这种言论现在在公开场合更频繁地使用。 几乎没有理由相信这场冲突可以和平解决。"
 war_justification.32.t:0 "[Root.GetLeader]呼吁援助[From.GetAdjective]工人"
 war_justification.33.a:0 "正如[Root.GetLeader]所说，我们是民主之兵库。”"
 war_justification.33.d:0 "“同胞们，为了解放世界免受专制统治的不公，我，[Root.GetLeader]，敦促您与[From.GetAdjective]王朝作斗争，他们以恐怖镇压他们的臣民。在那里，自由和平等几乎不为人知，而我们是民主之兵库，是善的战士！” [From.GetName]的君主制依然存在，尽管我们已经进入20世纪。市民们仍然生活在中世纪的条件下，受封建领主的压迫，无权捍卫他们的观念。”"
 war_justification.33.t:0 "[Root.GetLeader]质疑[From.GetAdjective]王朝"
 war_justification.34.a:0 "他们奉行暴力的意识形态，除了暴力，还能期待什么反应呢？"
 war_justification.34.d:0 "“毫无疑问，[From.GetName]的共产主义是这个时代自由和秩序的最大威胁之一。它无情地威胁着不仅是[From.GetAdjective]人民繁荣、民主社会的希望，还有其邻国。如果我们现在不采取行动，我们可能会看到这个第一个多米诺骨牌倒下得太晚，留下更多失败的社会实验。在我们介入之前，还需要多少人死去？”\n\n最近，由[From.GetAdjective]野心推动的颠覆活动威胁到我们的民主制度，已成为一个激烈争论的话题。野党代表称这是一场红色恐慌，旨在追求与[From.GetName]的战争，而[Root.GetRulingParty]的言辞迄今为止非常成功。"
 war_justification.34.t:0 "[Root.GetLeader]反对红色威胁"
 war_justification.35.a:0 "[From.GetName]的民主性存疑。"
 war_justification.35.d:0 "“我们必须沉重地面对现实：入侵[From.GetName]可能是我们目前唯一的选择。在我们目前的情况下，尝试其他解决方案太有战略优势了。尽管我们相信[Root.GetAdjective]和[From.GetAdjective]的人民都不想要战争，但历史已经将我们带到了这一点，我们的选择有限。我们只能希望通过对我们军事力量的坚定主张，可以避免未来的流血。」\n\n虽然有一种流行的理论认为民主国家不会与其他民主国家开战，但最近的发展指向了未来[Root.GetAdjective]对[From.GetName]的入侵。历史也许会让我们感到惊讶。"
 war_justification.35.t:0 "[Root.GetLeader]呼吁干预[From.GetName]"
 war_justification.36.a:0 "在他们离开之前，我们的时代不会有和平。"
 war_justification.36.d:0 "“在近现代史，甚至整个历史中，没有比[From.GetRulingParty]现在对[From.GetName]实行的铁腕统治更糟糕的暴政。人们可能会争论我们不应该挑起冲突，应该相信[From.GetLeader]将来会遵守条约和承诺，但这些人没有看到，在法西斯主义统治下达成的条约是毫无用处的。对于这些不诚实的说谎者，强权即是正义，协议上的纸张与他们的反对者的书籍一样容易燃烧。”\n\n长期以来一直希望避免与[From.GetName]进行直接对抗的人们现在受到[Root.GetLeader]的强烈反对，他认为从“马基雅维里主义”的角度来看，我们不过是在拖延战争，以敌人的利益为代价。按照这个速度，我们最终可能会首先发动攻击。"
 war_justification.36.t:0 "[Root.GetLeader]面对[From.GetAdjective]的法西斯主义"
 war_justification.37.a:0 "有时候，你需要攀登冲突之山。"
 war_justification.37.d:0 "“尽管我们试图找到与[From.GetName]解决冲突的外交解决方案，但谈判再次破裂，使我们只剩下有限的选择。[From.GetLeader]政权表现出了典型的不对人民负责任的领导人在这个问题上的不合理态度。除非[From.GetAdjective]领导政策完全转变，否则我们将别无选择，只能采取战斗手段。”\n\n[Root.GetAdjective]介入[From.GetName]一直是一个热门话题，一些反对派政治家声称[Root.GetRulingParty]从一开始就追求强硬政策。不管最初的意图如何，未来的战争现在似乎变得非常真实和不可避免。"
 war_justification.37.t:0 "[Root.GetLeader]与[From.GetName]的外交关系破裂"
 war_justification.38.a:0 "我们是民主的武器库。"
 war_justification.38.d:0 "“当我今天站在这里的时候，我是由[Root.GetName]的人民在[Root.GetLastElection]选举中选出来的，旨在领导这个国家走向繁荣。 尽管并非所有人都有这种运气，一些人在不知情的情况下被剥夺了。 这就是[From.GetName]的情况，由贪婪的银行家[From.GetLeader]统治，其邪恶行为奴役自己的人民，并仍称其为正常政权。 为了自由，我们必须拿起武器，拯救[From.GetAdjectiveCap]的人民！”\n\n[From.GetName]的历史理念已经牺牲，以促进其经济的繁荣，但那里的人文价值稀缺。 以自由和共和国之名，[Root.GetLeader]号召对他们开战，希望解救人民脱离债务的枷锁。"
 war_justification.38.t:0 "[Root.GetAdjectiveCap]银行家谴责[From.GetName]的独裁统治"
 war_justification.39.a:0 "万岁[Root.GetLeader]！"
 war_justification.39.d:0 "“兄弟姐妹们，我们，伟大的[Root.GetAdjectiveCap]的儿女，已经建立了一个帝国并蓬勃发展。然而，另一个国家声称自己比我们更优越，那就是由劣质的[From.GetLeader]和他的[From.GetRulingParty]统治的国家。只能有一个帝国，显然是我们的，是显然更优越的一个！”/n/n一如既往地鼓舞人心，[Root.GetLeader]最近表示，[From.GetName]是我们强大士兵所需摧毁的竞争对手帝国。"
 war_justification.39.t:0 "[From.GetAdjective]帝国问题"
 war_justification.40.a:0 "那些拒绝国家的人将看到他们自己的覆灭。"
 war_justification.40.d:0 "“对我们的生活方式，或者说生活方式本身，是否有比共产主义更大的威胁？这种威胁威胁着奴隶而不是主人统治每个国家，废除国家本身，废除人民和他们的历史。我们将占领[From.GetName]并消灭共产主义瘟疫。”\n\n[Root.GetLeader]对共产主义的憎恨早在[Root.GetRulingParty]掌权之前就是众所周知的，但最近在[From.GetAdjective]政府的特定情况下似乎加剧了。我们彻底清除马克思主义在地球上的存在的任务也可能从这里开始。"
 war_justification.40.t:0 "[Root.GetLeader]警告[From.GetAdjective]的共产主义"
 war_justification.41.a:0 "[Root.GetName]在[Root.GetLeader]的领导下团结一致。"
 war_justification.41.d:0 "“[From.GetAdjective]声称拥有自由和民主，声称追求和平，但所有这些他们自吹自擂的东西都是空洞的。他们的民主将人民分裂，而不是团结，他们的自由只是纪律的缺失。我们[Root.GetAdjective]看穿了这些谎言...而且我们能看到，这种和平，以他们的条件为基础的和平，也是一个谎言。”\n\n[Root.GetRulingParty]长期以来嘲笑[From.GetAdjective]国家的软弱，但最近， retouch rhetoric 已经变得更具侵略性。 武装冲突的日子越来越近。"
 war_justification.41.t:0 "[Root.GetLeader]谴责[From.GetAdjective]的理念"
 war_justification.42.a:0 "历史将通过我们的胜利来书写。"
 war_justification.42.d:0 "“[From.GetAdjective]是不轻易放弃权力的人民。然而，他们也必须意识到，我们两个国家的发展道路只能以冲突结束。我们必须为即将到来的斗争做好准备。[From.GetName]不会不经战斗就被占领。”\n\n[From.GetName]和[Root.GetName]两国政府之间相似观念的理解可能性已让位于通过武力夺取其领土的行动。"
 war_justification.42.t:0 "[Root.GetName]为伟大的斗争做准备"
 war_justification.43.a:0 "未来属于[Root.GetName]！"
 war_justification.43.d:0 "“[From.GetName]是属于[From.GetAdjective]吗？让我们提出一个更好的问题：未来是属于[From.GetNameDef]吗，还是属于[Root.GetName]呢？”\n\n[Root.GetLeader]今天的讲话表明[Root.GetName]正走上战争之路。过去一个月以来，政治紧张局势一直在升级，看来[Root.GetAdjective]的人民已经接受了战争是不可避免的事实。"
 war_justification.43.t:0 "[Root.GetLeader]发表反对[From.GetName]的讲话"
 war_justification.44.a:0 "希特勒万岁！"
 war_justification.44.d:0 "“[From.GetAdjective]声称拥有自由和民主，声称追求和平，但他们自豪的这些东西都是空洞的。 他们的民主将人民分裂，而他们的自由只暴露了纪律的缺失。 我们[Root.GetAdjective]看透了这些谎言... 我们也能看出这种和平，按照他们的条件，也是谎言。”\n\n[Root.GetRulingParty]长期以来一直嘲笑[From.GetAdjective]国家的软弱，但最近的言辞变得更为激进。 武装冲突的日子越来越近。"
 war_justification.44.t:0 "[Root.GetLeader]谴责[From.GetAdjective]的理念"
 war_justification.45.a:0 "[From.GetName]将灭亡。"
 war_justification.45.d:0 "“[From.GetName]，与[From.GetFactionName]一起，并不让我们害怕。我们绝不会与他们合作实现他们的世界征服。为了确保我们的独立，我们的和平不得不做出牺牲。今天，[From.GetDateText]，作为[Root.GetRulingParty]的领袖，我宣布，我们的军队将做好准备，与[From.GetLeader]的统治体制作斗争。”\n\n[Root.GetLeader]再清楚不过了：[From.GetName]无疑对我们和平的社会构成威胁，他们极端的信仰和压迫性的统治。我们需要战斗，否则我们将灭亡。"
 war_justification.45.t:0 "恢复[From.GetAdjectiveCap]省份的秩序"
 war_justification.46.a:0 "革命中被谋杀的人将会得到报仇！"
 war_justification.46.d:0 "“[Root.GetAdjective]国家精神坚定，但并非所有国家都如此幸运。[From.GetName]的传统已经被摧毁，合法统治者早已被谋杀和埋葬，所有这一切都是为了伟大的马克思主义革命的理念。我们的职责是恢复这个被血腥的篡夺者误导的世界的秩序，并对抗这一威胁，展示[Root.GetName]的力量。”\n\n虽然[Root.GetRulingParty]一直反对共产主义，但最近的演讲中特别攻击了[From.GetName]。无论共产主义者对[Root.GetAdjective]国家的攻击是否构成真正威胁，对[From.GetAdjective]共产主义的先发制人攻击已经在进行中。"
 war_justification.46.t:0 "[Root.GetLeader]希望恢复[From.GetName]的秩序"
 war_justification.47.a:0 "他们不知道我们的艰难经历如何磨炼了我们。"
 war_justification.47.d:0 "“[From.GetName]也许认为他们比我们更现代化和先进，但事实是，他们的国家并没有像我们国家一样经受过考验，也没有准备好应对明显出现在地平线上的威胁。由于他们对我们的轻蔑，以及阻止我们夺取属于我们的东西，他们已经将我们变成了自己的威胁之一。他们虚弱且分裂的国家几乎无法抵抗我们的要求。”\n\n[Root.GetRulingParty]长期以来对[From.GetName]持有的轻蔑意见已经从批评升级为敌意。尽管普遍意见认为[From.GetAdjective]的人民希望避免战争，[Root.GetLeader]声称是他们选举的领导人通过傲慢引发了战争。"
 war_justification.47.t:0 "[Root.GetLeader]挑战[From.GetAdjective]的自以为是"
 war_justification.48.a:0 "传统和实用主义将永远战胜狂热和恐怖。"
 war_justification.48.d:0 "“我的对手可能会让你相信，我的统治方式类似于[From.GetName]的[From.GetRulingParty]。但他们大错特错。虽然[From.GetLeader]的成功是最近一场破坏性的群众运动的结果，该运动旨在欺凌其他国家以屈服，但[Root.GetRulingParty]站在那里，反对那种运动，拒绝屈服。我已准备好采取一切必要措施来消除这一威胁，即使这意味着发动战争。”\n\n[Root.GetLeader]政权对[From.GetAdjective]国家采取了敌对政策。无论我们的领袖被称为什么，法西斯主义是留给我们的敌人的词汇。"
 war_justification.48.t:0 "[Root.GetLeader]抨击[From.GetAdjective]的压迫者"
 war_justification.49.a:0 "这可能是一个艰难的决定，但我们必须坚定支持它。"
 war_justification.49.d:0 "“虽然我们可能是和平的人，但单单我们的本性并不能决定我们在历史中必须采取的道路。这是战争的时刻。太长时间以来，[From.GetAdjective]拥有我们可能需要度过的手段，而很显然他们不会平和地放弃。尽管我们已经尽最大努力建立现代国家，但有些事情只能通过战斗的古老试炼来解决。”\n\n[Root.GetLeader]对[From.GetName]的敌对言辞已经充分证明入侵的正当性。部分人口支持这一决定，但决定权在我们的领袖手中。"
 war_justification.49.t:0 "[Root.GetLeader]号召对[From.GetName]开战"
 war_justification.50.a:0 "这可能是一个困难的决定，但我们必须坚决支持它。"
 war_justification.50.d:0 "“尽管我们可能是和平的人，但仅仅我们的本性并不能决定我们在历史中必须采取的道路。 这是战争的时刻。 太长时间以来，[From.GetAdjective]拥有我们需要度过可能面临的考验所必需的手段，而且很明显，他们不会以和平方式放弃。 尽管我们尽力建立一个现代国家，但一些事情只能通过古老的战斗来解决。”\n\n[Root.GetLeader]对[From.GetName]的敌对言辞已经走得很远，以正当化入侵。 部分人口支持这一决定，但最终决策在我们领袖的手中。"
 war_justification.50.t:0 "[Root.GetLeader]呼吁对[From.GetName]发动战争"
 war_justification.51.a:0 "正如[Root.GetLeader]所说，我们是民主的银行家。"
 war_justification.51.d:0 "“各位市民，作为解放世界免受专制暴政不公之苦的努力，我，[Root.GetLeader]，敦促您们反抗[From.GetAdjective]王朝，该王朝用恐怖镇压他们的臣民。 那里自由和平等几乎不为人知，而我们是民主的银行家，是为了善而战斗的人！”\n\n[From.GetName]的君主制仍然存在，尽管我们已经进入了20世纪。市民仍然生活在中世纪的条件下，受封建领主的压迫，没有捍卫他们思想的权利。"
 war_justification.51.t:0 "[Root.GetLeader]质疑[From.GetAdjective]王朝"
 war_justification.52.a:0 "彼らは暴力的なイデオロギーに従っています、暴力以外の反応を期待できるでしょうか？"
 war_justification.52.d:0 "“疑う余地はありません、[From.GetName]の共産主義はこの時代における自由と秩序への最大の脅威の一つです。 無慈悲で冷酷で、それは[From.GetAdjective]人々の繁栄する民主社会への希望だけでなく、その隣人の希望も脅かしています。 私たちが今行動を起こさなければ、この最初の連鎖が遅すぎて倒れ、その後も失敗作が続くことでしょう。 どれだけ多くの人が死ななければ介入するのでしょう？”\n\n[From.GetAdjective]の野望に火をつけられ、我々の民主制を脅かす転覆的な活動の脅威は最近激しく議論されています。 反対派の代表はこれを[From.GetName]との戦争を追求する赤い恐怖と呼び、[Root.GetRulingParty]の弁舌はこれまでに非常に成功しています。"
 war_justification.52.t:0 "[Root.GetLeader]が赤い脅威に反対"
 war_justification.53.a:0 "[From.GetName]本来就是一个值得怀疑的民主制度。"
 war_justification.53.d:0 "“怀着沉重的心情，我们必须面对现实：入侵[From.GetName]可能是我们目前唯一的选择。 在我们当前的情况下，尝试任何其他解决方案的战略优势太大。 尽管我们相信，无论是[Root.GetAdjective]还是[From.GetAdjective]的人民都不希望发生战争，但历史已经将我们带到了这一点，我们的选择有限。 我们只能希望通过我们的军事力量的主张，我们可以避免未来的流血事件。"
 war_justification.53.t:0 "[Root.GetLeader]呼吁干预[From.GetName]"
 war_justification.54.a:0 "在他们离开之前，我们时代不会有和平。"
 war_justification.54.d:0 "“在现代历史中，甚至在整个历史上，没有比[From.GetRulingParty]现在对[From.GetName]的铁腕统治更为暴虐的暴政。 人们可能会争辩说我们不应该挑起冲突，应该相信[From.GetLeader]会遵守未来的条约和承诺，但这些人没有看到在法西斯主义统治下制定的条约毫无用处。 对于这些不诚实的谎言者来说，强权即正义，协议书上的文字烧起来和他们的批评者的书一样容易。"
 war_justification.54.t:0 "[Root.GetLeader]面对[From.GetAdjective]法西斯主义"
 war_justification.55.a:0 "有时候，您需要攀登冲突的山峰。"
 war_justification.55.d:0 "“尽管我们试图与[From.GetName]找到解决冲突的外交途径，谈判再次破裂，使我们只剩有限的选择。 独裁的[From.GetLeader]政权表现出不合理的处理方式，这是那些不需要对自己的人民负责的领导者典型的方式。 除非[From.GetAdjective]领导层的政策发生完全逆转，否则我们将别无选择，只能采取行动。"
 war_justification.55.t:0 "[From.GetName]与我方的外交谈判破裂"
 war_justification.56.a:0 "[From.GetName]的政权本来就令人怀疑。"
 war_justification.56.d:0 "“我们必须以沉重的心态面对现实情况：对[From.GetName]的入侵可能是我们目前唯一的选择。 从战略角度来看，尝试其他解决方案实在太大了。 尽管我们相信既不是[Root.GetAdjective]人民也不是[From.GetAdjective]人民想要战争，但历史已经将我们引向了这一点，我们的选择有限。 我们只能希望通过展示我们的军事力量，可以避免未来更多的流血。"
 war_justification.56.t:0 "[Root.GetLeader]呼吁介入[From.GetAdjectiveCap]经济"
